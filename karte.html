  <h1>Interaktive Karte</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap Contributors'
    }).addTo(map);

    // KML Layer (Google My Maps KML-Export erforderlich)
    const kmlUrls = [
      'https://www.google.com/maps/d/u/2/kml?mid=1yESVKdlhIVf1SoA-qWcFGD4sB3szZ0I',
      'https://www.google.com/maps/d/u/2/kml?mid=1b5VPGh9gYZIftkpYOcHIn1YLXImb5ME',
      'https://www.google.com/maps/d/u/2/kml?mid=1pob7S6DLdE3gV5qtGbi2zxpawmTyCeE'
    ];

    kmlUrls.forEach(url => {
      fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`)
        .then(res => res.text())
        .then(kmlText => {
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, 'text/xml');
          const track = new L.KML(kml);
          map.addLayer(track);
        })
        .catch(error => console.error('KML-Ladefehler:', error));
    });
  </script>
  <script src="https://unpkg.com/leaflet-plugins/layer/vector/KML.js"></script>
