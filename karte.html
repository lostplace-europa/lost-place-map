<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Places ‚Äì Interaktive Karte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .popup-content {
      font-size: 14px;
      max-width: 200px;
    }

    .popup-content a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.6rem;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .popup-content a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Firebase & Leaflet -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    <!-- Navigation -->
<nav style="background:#222; padding:1rem; text-align:center;">
  <a href="index.html" style="color:white; margin:0 1rem;">Start</a>
  <a href="karte.html" style="color:white; margin:0 1rem;">Karte</a>
  <a href="eintragen.html" style="color:white; margin:0 1rem;">Ort eintragen</a>
  <a href="admin.html" style="color:white; margin:0 1rem;">Admin</a>
</nav>

    // Firebase konfigurieren
    const firebaseConfig = {
      apiKey: "AIzaSyDZe0pfxRTlUBumrJxe03rxwKf8RZ4F68g",
      authDomain: "lost-places-europa.firebaseapp.com",
      databaseURL: "https://lost-places-europa-default-rtdb.firebaseio.com",
      projectId: "lost-places-europa",
      storageBucket: "lost-places-europa.appspot.com",
      messagingSenderId: "649339070904",
      appId: "1:649339070904:web:9e286fb95fe059d998074d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Karte initialisieren
    const map = L.map('map').setView([51.5, 10.0], 5); // Europa-Zentrum
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker laden
    db.ref('orte').once('value').then(snapshot => {
      const data = snapshot.val();
      if (!data) return;

      Object.entries(data).forEach(([id, ort]) => {
        const lat = parseFloat(ort.lat || ort.location?.split(',')[0]);
        const lon = parseFloat(ort.lon || ort.location?.split(',')[1]);
        const name = ort.name || "Unbekannter Ort";
        const beschreibung = ort.beschreibung || "Keine Beschreibung";

        if (!isNaN(lat) && !isNaN(lon)) {
          const popup = `
            <div class="popup-content">
              <strong>${name}</strong><br>
              ${beschreibung.slice(0, 80)}...<br>
              <a href="ort.html?id=${id}">üìç Mehr erfahren</a>
            </div>
          `;
          L.marker([lat, lon]).addTo(map).bindPopup(popup);
        }
      });
    });
  </script>

</body>
</html>
