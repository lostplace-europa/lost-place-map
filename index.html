<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urbex Scope – Lost Places Europa</title>
  <meta name="description" content="Urbex Scope ist dein Kompass zu den geheimnisvollsten Lost Places Europas." />

  <!-- Auto-AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9584980650144627"
          crossorigin="anonymous"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    .ad-bar {
      width: 160px;
      background: #111;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 10px;
    }

    #startWrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .start-content {
      flex: 1;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,0.9)),
                  url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .start-content h1 {
      font-size: 3rem;
      color: #ffcc00;
    }

    .btn {
      margin-top: 20px;
      background: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    #mapWrapper {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2000;
    }

    .map-container {
      flex: 1;
      position: relative;
    }

    #karte {
      width: 100%;
      height: 100%;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      background: #222;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2100;
    }

    /* Ladebildschirm */
    #globalLoader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffcc00;
      font-size: 1.5rem;
      z-index: 3000;
    }

    #globalLoader .loader-spinner {
      border: 8px solid rgba(255, 204, 0, 0.2);
      border-top: 8px solid #ffcc00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Adblocker Overlay */
    #adblockOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #c00;
      color: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 4000;
    }

    #adblockOverlay svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      background: #000;
    }
  </style>
</head>
<body>

  <!-- Ladebildschirm -->
  <div id="globalLoader">
    <div class="loader-spinner"></div>
    Bitte warten...
  </div>

  <!-- Adblocker Overlay -->
  <div id="adblockOverlay">
    <svg viewBox="0 0 512 512" fill="#fff">
      <circle cx="256" cy="256" r="256" fill="#fff"/>
      <path d="M 128 128 L 384 384 M 384 128 L 128 384" stroke="#c00" stroke-width="40"/>
    </svg>
    <p>Wir bieten unsere Dienste kostenlos an und finanzieren alles über Werbung.<br>Bitte deaktiviere deinen Ad-Blocker, um unsere Seite zu nutzen.</p>
  </div>

  <!-- STARTSEITE -->
  <div id="startWrapper">
    <div class="ad-bar">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9584980650144627"
           data-ad-slot="7125154812"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="start-content">
      <h1>
        Entdecke die <br>
        geheimsten Lost Places <br>
        Europas
      </h1>
      <button class="btn" onclick="showMap()">Zur Karte</button>
      <div style="margin-top: 20px; text-align: center;">
        <p style="margin-bottom: 8px;">Besucherzahlen:</p>
        <a href="https://info.flagcounter.com/R2gS">
          <img src="https://s01.flagcounter.com/count2/R2gS/bg_C2C2C2/txt_000000/border_000000/columns_3/maxflags_12/viewers_0/labels_1/pageviews_1/flags_1/percent_0/" alt="Flag Counter" border="0">
        </a>
      </div>
    </div>

    <div class="ad-bar">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9584980650144627"
           data-ad-slot="7125154812"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <!-- MAP -->
  <div id="mapWrapper">
    <div class="ad-bar">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9584980650144627"
           data-ad-slot="7125154812"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="map-container">
      <button class="close-btn" onclick="closeMap()">X</button>
      <div id="mapLoader">
        <div class="loader-spinner"></div>
        Karte wird geladen...
      </div>
      <div id="karte"></div>
    </div>

    <div class="ad-bar">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9584980650144627"
           data-ad-slot="7125154812"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <footer>
    © 2025 Urbex Scope – Lost Places Europa
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    window.addEventListener('load', function() {
      // Ladebildschirm ausblenden
      document.getElementById('globalLoader').style.display = 'none';

      // Adblocker-Erkennung
      const adTest = document.createElement('div');
      adTest.className = 'adsbygoogle';
      adTest.style.display = 'none';
      document.body.appendChild(adTest);

      window.setTimeout(() => {
        if (adTest.offsetHeight === 0) {
          document.getElementById('adblockOverlay').style.display = 'flex';
        }
        document.body.removeChild(adTest);
      }, 100);
    });

    function showMap() {
      document.getElementById('startWrapper').style.display = 'none';
      document.getElementById('mapWrapper').style.display = 'flex';
      document.getElementById('mapLoader').style.display = 'flex';

      if (!window.mapInitialized) {
        const map = L.map('karte').setView([51.1657, 10.4515], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup();
        fetch('orte.json')
          .then(r => r.json())
          .then(data => {
            data.forEach(ort => {
              markers.addLayer(L.marker([ort.lat, ort.lng]).bindPopup(ort.name));
            });
            map.addLayer(markers);
            document.getElementById('mapLoader').style.display = 'none';
          })
          .catch(() => {
            document.getElementById('mapLoader').style.display = 'none';
          });

        window.mapInitialized = true;
      } else {
        document.getElementById('mapLoader').style.display = 'none';
      }
    }

    function closeMap() {
      document.getElementById('mapWrapper').style.display = 'none';
      document.getElementById('startWrapper').style.display = 'flex';
    }
  </script>

</body>
</html>
