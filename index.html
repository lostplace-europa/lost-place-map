<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lost Places Europa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
    }
    nav {
      background: #222;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
    }
    form button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .meldung, .ort-card {
      background: #1a1a1a;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .ort-card img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#karte">Karte</a>
    <a href="#meldung">Melden</a>
    <a href="#liste">Orte</a>
    <a href="#admin">Admin</a>
    <a href="#auth">Login/Registrieren</a>
  </nav>
  <section id="karte">
    <h2>Karte</h2>
    <div id="map" style="height: 400px;"></div>
  </section>
  <section id="meldung">
    <h2>Ort melden</h2>
    <form onsubmit="submitMeldung(event)">
      <input type="text" id="ort" placeholder="Ort" required>
      <textarea id="beschreibung" placeholder="Beschreibung" required></textarea>
      <input type="text" id="standort" placeholder="Koordinaten" required>
      <input type="file" id="bild">
      <button type="submit">Senden</button>
    </form>
  </section>
  <section id="liste">
    <h2>Entdeckte Orte</h2>
    <div id="ort-grid" class="grid"></div>
  </section>
  <section id="admin">
    <h2>Admin-Panel</h2>
    <div id="meldungen"></div>
  </section>
  <section id="auth">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="E-Mail">
    <input type="password" id="login-pass" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <h3>Registrieren</h3>
    <input type="email" id="reg-email" placeholder="E-Mail">
    <input type="password" id="reg-pass" placeholder="Passwort">
    <button onclick="register()">Registrieren</button>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZe0pfxRTlUBumrJxe03rxwKf8RZ4F68g",
      authDomain: "lost-places-europa.firebaseapp.com",
      databaseURL: "https://lost-places-europa-default-rtdb.firebaseio.com",
      projectId: "lost-places-europa",
      storageBucket: "lost-places-europa.appspot.com",
      messagingSenderId: "649339070904",
      appId: "1:649339070904:web:9e286fb95fe059d998074d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const storage = firebase.storage();

    const map = L.map('map').setView([51.1657, 10.4515], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function submitMeldung(e) {
      e.preventDefault();
      const ort = document.getElementById('ort').value;
      const beschreibung = document.getElementById('beschreibung').value;
      const standort = document.getElementById('standort').value;
      const file = document.getElementById('bild').files[0];
      if (file) {
        const ref = storage.ref('bilder/' + Date.now() + '_' + file.name);
        ref.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            saveMeldung(ort, beschreibung, standort, url);
          });
        });
      } else {
        saveMeldung(ort, beschreibung, standort, '');
      }
    }

    function saveMeldung(ort, beschreibung, standort, bildUrl) {
      const eintrag = { ort, beschreibung, standort, bild: bildUrl, zeit: new Date().toISOString() };
      db.ref('meldungen').push(eintrag).then(() => ladeMeldungen());
    }

    function ladeMeldungen() {
      const box = document.getElementById('meldungen');
      const grid = document.getElementById('ort-grid');
      box.innerHTML = '';
      grid.innerHTML = '';
      db.ref('meldungen').on('value', snapshot => {
        box.innerHTML = '';
        grid.innerHTML = '';
        snapshot.forEach(child => {
          const m = child.val();
          const id = child.key;
          const div = document.createElement('div');
          div.className = 'meldung';
          div.innerHTML = `<strong>${m.ort}</strong><br>${m.standort}<br>${m.beschreibung}<br>${m.bild ? '<img src="'+m.bild+'" width="100">' : ''}<br>
            <button onclick="bearbeiten('${id}', '${m.ort}', '${m.beschreibung}', '${m.standort}')">Bearbeiten</button>
            <button onclick="loeschen('${id}')">Löschen</button>`;
          box.appendChild(div);

          const card = document.createElement('div');
          card.className = 'ort-card';
          card.innerHTML = `<h3>${m.ort}</h3><p>${m.beschreibung}</p><p><em>${m.standort}</em></p>${m.bild ? '<img src="'+m.bild+'">' : ''}`;
          grid.appendChild(card);
        });
      });
    }

    function bearbeiten(id, ort, beschreibung, standort) {
      const neuerOrt = prompt("Neuer Ort:", ort);
      const neueBeschr = prompt("Neue Beschreibung:", beschreibung);
      const neuerStand = prompt("Neuer Standort:", standort);
      if (neuerOrt && neueBeschr && neuerStand) {
        db.ref('meldungen/' + id).update({ ort: neuerOrt, beschreibung: neueBeschr, standort: neuerStand });
      }
    }

    function loeschen(id) {
      if (confirm("Wirklich löschen?")) {
        db.ref('meldungen/' + id).remove();
      }
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const pass = document.getElementById('login-pass').value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => alert("Eingeloggt!"))
        .catch(e => alert(e.message));
    }

    function register() {
      const email = document.getElementById('reg-email').value;
      const pass = document.getElementById('reg-pass').value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => alert("Registriert!"))
        .catch(e => alert(e.message));
    }

    document.addEventListener('DOMContentLoaded', ladeMeldungen);
  </script>
</body>
</html>
