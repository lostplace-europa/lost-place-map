<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lost Places Europa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZe0pfxRTlUBumrJxe03rxwKf8RZ4F68g",
      authDomain: "lost-places-europa.firebaseapp.com",
      databaseURL: "https://lost-places-europa-default-rtdb.firebaseio.com",
      projectId: "lost-places-europa",
      storageBucket: "lost-places-europa.firebasestorage.app",
      messagingSenderId: "649339070904",
      appId: "1:649339070904:web:9e286fb95fe059d998074d",
      measurementId: "G-B0GSNKHX1B"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://th.bing.com/th/id/OIP.JXUWX5cgohWQoo65boybLwHaEz?cb=thvnextc1&rs=1&pid=ImgDetMain') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: rgba(10, 10, 20, 0.85);
    }
    .nav-brand {
      font-weight: bold;
    }
    .nav-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #nav-links {
      display: flex;
      gap: 0.5rem;
    }
    #nav-links button {
      padding: 0.6rem 1rem;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #nav-links button.active, #nav-links button:hover {
      background-color: #28a745;
      border-color: #28a745;
    }
    section {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    section.active {
      display: block;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    #map {
      width: 100%;
      height: 50vh;
      max-height: 500px;
      border-radius: 8px;
    }
    form input, form textarea {
      width: 100%;
      max-width: 500px;
      margin: 0.75rem 0;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    form input::placeholder, form textarea::placeholder {
      color: #ccc;
      font-style: italic;
    }
    form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    #admin-panel img.admin-banner {
      max-width: 100%;
      margin: 1rem 0;
      border-radius: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }
      #nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 0.75rem;
        margin-top: 1rem;
      }
      #nav-links.show {
        display: flex;
      }
      #map {
        height: 40vh;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-brand">Lost Places Europa</div>
  <div class="nav-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
  <div id="nav-links">
    <button onclick='showTab("start")' class="active"><i class="fas fa-home"></i> Start</button>
    <button onclick='showTab("karte")'><i class="fas fa-map-marked-alt"></i> Karte</button>
    <button onclick='showTab("meldeportal")'><i class="fas fa-location-arrow"></i> Meldeportal</button>
    <button onclick='showTab("admin")'><i class="fas fa-user-lock"></i> Admin-Login</button>
  </div>
</nav>
