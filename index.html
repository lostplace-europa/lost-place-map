<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urbex Scope</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(6px);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1002;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }

    #hamburger {
      display: none;
    }

    /* Hero-Bereich */
    .hero {
      position: relative;
      height: 100vh;
      background: url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 80px; /* Platz für Navigation */
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(20,20,20,0.6);
      border-radius: 10px;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px #000;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
      color: #ddd;
    }
    .hero .btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 1.2rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: background-color 0.3s, transform 0.3s;
    }
    .hero .btn:hover {
      background-color: #ffaa00;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
      background-color: #111;
    }

    #map {
      height: 100vh;
      display: none;
    }

    /* Mobile Menü (optional) */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        padding: 15px;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Startseite</a>
    <a href="#" onclick="showMap()">Karte</a>
    <a href="zone.html">ZONE</a>
    <a href="partner.html">Partner</a>
    <a href="soziales.html">Soziales</a>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="agb.html">AGB</a>
  </nav>

  <!-- Hero-Bereich -->
  <section class="hero" id="start">
    <div class="hero-content">
      <h1>Urbex Scope</h1>
      <p>Verlassene Orte. Verborgene Geschichten. Entdecke die geheimnisvollen Lost Places Europas – dein Abenteuer beginnt hier.</p>
      <button class="btn" onclick="showMap()">Karte öffnen</button>
    </div>
  </section>

  <!-- Karte -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Urbex Scope | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
  </footer>

  <!-- JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    function showMap() {
      document.getElementById('start').style.display = 'none';
      document.getElementById('map').style.display = 'block';

      const map = L.map('map').setView([51.3, 13.3], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      const markers = L.markerClusterGroup();
      fetch('orte.json')
        .then(response => response.json())
        .then(data => {
          data.forEach(place => {
            const marker = L.marker([place.lat, place.lng])
              .bindPopup(`<strong>${place.name}</strong>`);
            markers.addLayer(marker);
          });
          map.addLayer(markers);
        })
        .catch(error => {
          console.error('Fehler beim Laden der JSON-Datei:', error);
        });
    }
  </script>
</body>
</html>
