<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urbex Scope – Lost Places Europa</title>
  <meta name="description" content="Urbex Scope ist dein Kompass zu den geheimnisvollsten Lost Places Europas." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    nav {
      background: rgba(0,0,0,0.9);
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,0.9)), url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .btn {
      background: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    #karte {
      height: 500px;
      margin: 60px auto;
      max-width: 90%;
      border: 2px solid #ffcc00;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Startseite</a>
    <a href="#karte">Karte</a>
    <a href="zone.html">ZONE</a>
  </nav>

  <div class="hero">
    <div>
      <h1>Auf den Spuren des Zerfalls.</h1>
      <p>Dein Abenteuer beginnt hier – entdecke Europas Lost Places.</p>
      <button class="btn" onclick="showMap()">Karte öffnen</button>
    </div>
  </div>

  <div id="karte"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let mapInitialized = false;

    function showMap() {
      const mapDiv = document.getElementById('karte');
      mapDiv.scrollIntoView({ behavior: 'smooth' });

      if (!mapInitialized) {
        const map = L.map('karte').setView([51.1657, 10.4515], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap-Mitwirkende'
        }).addTo(map);

        mapInitialized = true;
      }
    }
  </script>
</body>
</html>
