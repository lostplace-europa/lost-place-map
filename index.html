<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urbex Scope – Lost Places Europa</title>
  <meta name="description" content="Urbex Scope ist dein Kompass zu den geheimnisvollsten Lost Places Europas." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9584980650144627" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Unbounded', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #ffcc00; }

    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,0.9)),
                  url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #ffcc00;
      max-width: 800px;
    }
    .btn {
      margin-top: 20px;
      background: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
    }

    .ad-side {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 160px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .ad-side.left { left: 0; }
    .ad-side.right { right: 0; }
    @media (max-width: 1200px) {
      .ad-side { display: none; }
    }

    .adblock-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #c00000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 5000;
      padding: 20px;
    }
    .adblock-symbol {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #fff;
      position: relative;
      margin-bottom: 20px;
    }
    .adblock-symbol::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      width: 80%;
      height: 20%;
      background: #c00000;
      transform: translateY(-50%);
    }

    footer {
      padding: 30px 20px;
      text-align: center;
      background-color: #000;
      font-size: 0.9rem;
      color: #777;
    }
    footer a { color: #999; text-decoration: none; margin: 0 10px; }
    footer a:hover { color: #ffcc00; }

    #mapModal { display: none; position: fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); z-index:2000; }
    #karte { width:100%; height:100%; }
    .close-btn { position: absolute; top: 20px; right: 30px; background: #222; color: #fff; border: none; font-size: 24px; padding: 10px 15px; cursor: pointer; border-radius: 6px; z-index: 2100; }
    #searchBox { position:absolute; top:20px; left:30px; z-index:2100; background:rgba(20,20,20,0.85); padding:12px 16px; border-radius:12px; }
    #searchBox input { padding:10px 14px; border-radius:8px; border:none; width:250px; font-size:1rem; background:#111; color:#fff; }
    #mapLoader { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:2099; display:flex; align-items:center; justify-content:center; color:#ffcc00; font-size:1.5rem; }
  </style>
</head>
<body>

  <div class="ad-side left">
    <ins class="adsbygoogle"
         style="display:inline-block;width:160px;height:600px"
         data-ad-client="ca-pub-9584980650144627"
         data-ad-slot="7125154812"></ins>
  </div>
  <div class="ad-side right">
    <ins class="adsbygoogle"
         style="display:inline-block;width:160px;height:600px"
         data-ad-client="ca-pub-9584980650144627"
         data-ad-slot="7125154812"></ins>
  </div>

  <div id="adblockOverlay" class="adblock-overlay" style="display: none;">
    <div class="adblock-symbol"></div>
    <h1>IHR ZUGRIFF WURDE VERWEIGERT</h1>
    <p>Der Betrieb dieser Plattform wird ausschließlich durch Werbung finanziert.<br>
    Bitte deaktivieren Sie Ihren Adblocker, um den Besuch fortzusetzen.</p>
  </div>

  <nav>
    <a href="#start">Start</a>
    <a href="#karte">Karte</a>
    <a href="#melden">Melden</a>
  </nav>

  <div class="hero" id="start">
    <div>
      <h1>Entdecke die geheimsten Lost Places Europas</h1>
      <button class="btn" onclick="showMap()">Zur Karte</button>
    </div>
  </div>

  <footer>
    <div>
      <a href="#">Impressum</a> · <a href="#">Datenschutz</a>
    </div>
    <div style="margin-top: 15px;">
      <a href="https://info.flagcounter.com/R2gS">
        <img src="https://s01.flagcounter.com/count2/R2gS/bg_C2C2C2/txt_000000/border_000000/columns_3/maxflags_12/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0">
      </a>
    </div>
  </footer>

  <div id="mapModal">
    <div id="mapLoader">Karte wird geladen...</div>
    <div id="searchBox">
      <input type="text" id="mapSearch" placeholder="Suche nach Name, Kategorie, Ort oder Land..." oninput="filterMarkers()">
    </div>
    <button class="close-btn" onclick="closeMapModal()">×</button>
    <div id="karte"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    let map, markers = [], allPlaces = [], markerCluster, currentLayer;
    const layers = {
      dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap-Mitwirkende & CartoDB',
        subdomains: 'abcd',
        maxZoom: 19
      })
    };

    function showMap() {
      document.getElementById('mapModal').style.display = 'block';
      document.getElementById('mapLoader').style.display = 'flex';
      setTimeout(() => {
        if (!map) initMap();
        else {
          map.invalidateSize();
          document.getElementById('mapLoader').style.display = 'none';
        }
      }, 100);
    }

    function closeMapModal() {
      document.getElementById('mapModal').style.display = 'none';
    }

    function initMap() {
      map = L.map('karte').setView([51.1657, 10.4515], 6);
      currentLayer = layers.dark.addTo(map);
      markerCluster = L.markerClusterGroup();
      map.addLayer(markerCluster);

      fetch('orte.json')
        .then(res => res.json())
        .then(data => {
          allPlaces = data;
          data.forEach(addMarker);
          document.getElementById('mapLoader').style.display = 'none';
        });
    }

    function addMarker(ort) {
      const marker = L.marker([ort.lat, ort.lng])
        .bindPopup(`<b>${ort.name}</b><br>${ort.kategorie || ''}<br>${ort.beschreibung || ''}`);
      marker.ortData = ort;
      markers.push(marker);
      markerCluster.addLayer(marker);
    }

    function filterMarkers() {
      const query = document.getElementById('mapSearch').value.toLowerCase();
      markerCluster.clearLayers();
      markers.forEach(marker => {
        const { name, kategorie, ort, land } = marker.ortData;
        const match =
          (name && name.toLowerCase().includes(query)) ||
          (kategorie && kategorie.toLowerCase().includes(query)) ||
          (ort && ort.toLowerCase().includes(query)) ||
          (land && land.toLowerCase().includes(query));
        if (match) markerCluster.addLayer(marker);
      });
    }

    window.addEventListener('load', function() {
      setTimeout(function() {
        if (typeof adsbygoogle === 'undefined') {
          document.getElementById('adblockOverlay').style.display = 'flex';
        } else {
          try {
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
          } catch (e) {
            document.getElementById('adblockOverlay').style.display = 'flex';
          }
        }
      }, 600);
    });
  </script>

</body>
</html>
