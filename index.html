<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urbex Scope – Lost Places Europa</title>
  <meta name="description" content="Urbex Scope ist dein Kompass zu den geheimnisvollsten Lost Places Europas." />

  <!-- Auto-AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9584980650144627"
          crossorigin="anonymous"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,0.9)),
                  url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #ffcc00;
    }
    .btn {
      margin-top: 20px;
      background: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    #mapModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
    }
    #ad-container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .ad-left, .ad-right {
      width: 160px;
      background: #111;
      padding: 5px;
    }
    .map-wrapper {
      flex: 1;
      position: relative;
    }
    #karte {
      width: 100%;
      height: 100%;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #222;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2100;
    }
    #mapLoader {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffcc00;
      font-size: 1.5rem;
      z-index: 2100;
    }
    .loader-spinner {
      border: 8px solid rgba(255, 204, 0, 0.2);
      border-top: 8px solid #ffcc00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="hero" id="start">
    <h1>Entdecke die geheimsten Lost Places Europas</h1>
    <button class="btn" onclick="showMap()">Zur Karte</button>
  </div>

  <!-- Map Modal -->
  <div id="mapModal">
    <div id="ad-container">
      <div class="ad-left">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9584980650144627"
             data-ad-slot="7125154812"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <div class="map-wrapper">
        <button class="close-btn" onclick="closeMap()">X</button>
        <div id="mapLoader">
          <div class="loader-spinner"></div>
          Karte wird geladen...
        </div>
        <div id="karte"></div>
      </div>

      <div class="ad-right">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9584980650144627"
             data-ad-slot="7125154812"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Urbex Scope – Lost Places Europa
  </footer>

  <!-- Leaflet + MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    function showMap() {
      const modal = document.getElementById('mapModal');
      modal.style.display = 'block';
      document.getElementById('mapLoader').style.display = 'flex';

      if (!window.mapInitialized) {
        const map = L.map('karte').setView([51.1657, 10.4515], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup();

        fetch('orte.json')
          .then(response => response.json())
          .then(data => {
            data.forEach(ort => {
              const marker = L.marker([ort.lat, ort.lng]).bindPopup(ort.name);
              markers.addLayer(marker);
            });
            map.addLayer(markers);
            document.getElementById('mapLoader').style.display = 'none';
          })
          .catch(err => {
            console.error('Fehler beim Laden von orte.json:', err);
            document.getElementById('mapLoader').style.display = 'none';
          });

        window.mapInitialized = true;
      } else {
        document.getElementById('mapLoader').style.display = 'none';
      }
    }

    function closeMap() {
      document.getElementById('mapModal').style.display = 'none';
    }
  </script>

</body>
</html>
