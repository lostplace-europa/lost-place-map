<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbex Scope – Lost Places Europa</title>
  <meta name="description" content="Urbex Scope ist dein Kompass zu den geheimnisvollsten Lost Places Europas.">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9584980650144627" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Unbounded', sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      padding-top: 50px; /* Platz für Nav */
      box-sizing: border-box;
    }

    nav#mainNav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3000;
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      display: flex;
      gap: 15px;
    }

    nav#mainNav a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    nav#mainNav a:hover {
      text-decoration: underline;
    }

    .content {
      width: 100%;
      height: 100%;
    }

    .start-content, .map-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,0.9)),
                  url('lostplaces_bg.jpg') center/cover no-repeat;
      text-align: center;
    }

    .start-content h1 {
      font-size: 3rem;
      color: #ffcc00;
    }

    .btn {
      margin-top: 20px;
      background: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .ad-side {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 160px;
      background: #111;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ad-side.left { left: 0; }
    .ad-side.right { right: 0; }

    @media (max-width: 768px) {
      .ad-side { display: none; }
    }

    .close-btn {
      position: fixed;
      top: 60px;
      right: 30px;
      background: #222;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2100;
    }

    #karte {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <nav id="mainNav">
    <a href="index.html">Start</a>
    <a href="zone.html">Zone</a>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
  </nav>

  <div class="ad-side left">
    <ins class="adsbygoogle"
         style="display:inline-block;width:160px;height:600px"
         data-ad-client="ca-pub-9584980650144627"
         data-ad-slot="7125154812"></ins>
  </div>

  <div class="ad-side right">
    <ins class="adsbygoogle"
         style="display:inline-block;width:160px;height:600px"
         data-ad-client="ca-pub-9584980650144627"
         data-ad-slot="7125154812"></ins>
  </div>

  <div class="wrapper" id="startWrapper">
    <div class="content">
      <div class="start-content">
        <h1>Entdecke die <br>geheimsten Lost Places <br>Europas</h1>
        <button class="btn" onclick="showMap()">Zur Karte</button>
      </div>
    </div>
  </div>

  <div class="wrapper" id="mapWrapper" style="display:none;">
    <div class="content">
      <button class="close-btn" onclick="closeMap()">X</button>
      <div id="karte"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    window.addEventListener('load', function() {
      // Lade die Anzeigen explizit
      (adsbygoogle = window.adsbygoogle || []).push({});
      (adsbygoogle = window.adsbygoogle || []).push({});
    });

    function showMap() {
      document.getElementById('startWrapper').style.display = 'none';
      document.getElementById('mapWrapper').style.display = 'block';

      if (!window.mapInitialized) {
        const map = L.map('karte').setView([51.1657, 10.4515], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup();
        fetch('orte.json')
          .then(r => r.json())
          .then(data => {
            data.forEach(ort => {
              markers.addLayer(L.marker([ort.lat, ort.lng]).bindPopup(ort.name));
            });
            map.addLayer(markers);
          });

        window.mapInitialized = true;
      }
    }

    function closeMap() {
      document.getElementById('mapWrapper').style.display = 'none';
      document.getElementById('startWrapper').style.display = 'block';
    }
  </script>
</body>
</html>
