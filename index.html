
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Places Europa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    .hero {
      background: url('lostplaces_bg.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    #map {
      height: 100vh;
      display: none;
    }
    .fixed-menu {
      position: fixed;
      top: 50px;
      left: 30px;
      background-color: rgba(17, 17, 17, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 1002;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .fixed-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }
    .fixed-menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="fixed-menu">
    <a href="datenschutz.html">Datenschutz</a>
    <a href="agb.html">AGB</a>
    <a href="impressum.html">Impressum</a>
  </div>

  <div class="hero" id="start">
    <h1>Lost Places Europa</h1>
    <button onclick="showMap()">Zur Karte</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    function showMap() {
      document.getElementById('start').style.display = 'none';
      document.getElementById('map').style.display = 'block';

      const map = L.map('map').setView([51.3, 13.3], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      const markers = L.markerClusterGroup();

      fetch('orte.json')
        .then(response => response.json())
        .then(data => {
          data.forEach(place => {
            const marker = L.marker([place.lat, place.lng])
              .bindPopup(`<strong>${place.name}</strong>`);
            markers.addLayer(marker);
          });
          map.addLayer(markers);
        })
        .catch(error => {
          console.error('Fehler beim Laden der JSON-Datei:', error);
        });
    }
  </script>

</body>
</html>
