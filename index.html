<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urbex Scope</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(6px);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1002;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(20,20,20,0.6);
      border-radius: 10px;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px #000;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
      color: #ddd;
    }

    .hero .btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 1.2rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .hero .btn:hover {
      background-color: #ffaa00;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
      background-color: #111;
    }

    #map {
      height: calc(100vh - 60px);
      display: none;
    }

    .controls {
      position: absolute;
      top: 70px;
      left: 10px;
      z-index: 1003;
      background: rgba(20,20,20,0.85);
      padding: 10px;
      border-radius: 5px;
    }

    .controls select,
    .controls input {
      margin-bottom: 10px;
      padding: 5px;
      width: 180px;
      border: none;
      border-radius: 5px;
    }

    .custom-cluster {
      background-color: rgba(255,204,0,0.7);
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sprachumschalter -->
  <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <a href="index-en.html"><button>English</button></a>
  </div>

  <nav>
    <a href="index.html">Startseite</a>
    <a href="#" onclick="showMap()">Karte</a>
    <a href="zone.html">ZONE</a>
    <a href="partner.html">Partner</a>
    <a href="soziales.html">Soziales</a>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="agb.html">AGB</a>
  </nav>

  <section class="hero" id="start">
    <div class="hero-content">
      <h1>Urbex Scope</h1>
      <p>Verlassene Orte. Verborgene Geschichten. Entdecke die geheimnisvollen Lost Places Europas – dein Abenteuer beginnt hier.</p>
      <p>Heute waren <span id="visitor-count">0</span> Besucher hier!</p>
      <button class="btn" onclick="showMap()">Karte öffnen</button>
    </div>
  </section>

  <div id="map"></div>

  <footer>
    &copy; 2025 Urbex Scope | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const apiKey = "$2a$10$jTp/BwqJ8yfiKVvKr0ZWRO/l/q9uoWw96dOEEpH3SjT/KeeR6lCmG";
    const binId = "683ea94f8960c979a5a4a455";

    async function updateVisitorCount() {
      const today = new Date().toISOString().slice(0, 10);
      try {
        let response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { 'X-Master-Key': apiKey }
        });
        let data = await response.json();
        let bin = data.record;

        if (bin.today === today) {
          bin.count++;
        } else {
          bin.today = today;
          bin.count = 1;
        }

        await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': apiKey
          },
          body: JSON.stringify(bin)
        });

        document.getElementById("visitor-count").textContent = bin.count;
      } catch (error) {
        console.error("Fehler beim Laden des Zählers:", error);
        document.getElementById("visitor-count").textContent = "N/A";
      }
    }

    updateVisitorCount();
  </script>
  <script src="js/main.js"></script> <!-- Falls du Leaflet etc. extra ausgelagert hast -->
</body>
</html>
