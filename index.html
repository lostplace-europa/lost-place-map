<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urbex Scope â€“ Lost Places Europa</title>
  <meta name="description" content="Urbex Scope ist dein Kompass zu den geheimnisvollsten Lost Places Europas." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Unbounded', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #ffcc00; }

    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,0.9)),
                  url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #ffcc00;
      max-width: 800px;
    }
    .btn {
      margin-top: 20px;
      background: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    section p {
      max-width: 800px;
      margin: 0 auto 20px;
      color: #ccc;
      font-size: 1.1rem;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .feature {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .review {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      margin: 30px auto;
      max-width: 650px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .stars {
      color: gold;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    footer {
      padding: 30px 20px;
      text-align: center;
      background-color: #000;
      font-size: 0.9rem;
      color: #777;
    }
    footer a {
      color: #999;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover { color: #ffcc00; }

    #mapModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
    }
    #karte {
      width: 100%;
      height: 100%;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #222;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 2100;
    }
    #searchBox {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 2100;
      background: rgba(20, 20, 20, 0.85);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }
    #searchBox input {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      width: 250px;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
    }
    #searchBox input::placeholder {
      color: #aaa;
    }
    #styleSwitcher {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2100;
    }
    #styleSwitcher select {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    #mapLoader {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 2099;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffcc00;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#start">Start</a>
    <a href="#karte">Karte</a>
    <a href="#melden">Melden</a>
  </nav>

  <div class="hero" id="start">
    <div>
      <h1>Entdecke die geheimsten Lost Places Europas</h1>
      <button class="btn" onclick="showMap()">Zur Karte</button>
      <div style="margin-top: 20px; text-align: center;">
        <p style="margin-bottom: 8px;">Besucherzahlen:</p>
        <a href="https://info.flagcounter.com/R2gS">
          <img src="https://s01.flagcounter.com/count2/R2gS/bg_C2C2C2/txt_000000/border_000000/columns_3/maxflags_12/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0">
        </a>
      </div>
    </div>
  </div>
