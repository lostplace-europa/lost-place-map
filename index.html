
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urbex Scope â€“ Lost Places Europa</title>
  <meta name="description" content="Urbex Scope ist dein Kompass zu den geheimnisvollsten Lost Places Europas." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9584980650144627" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Unbounded', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #ffcc00; }
    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,0.9)),
                  url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }
    .glass {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }
    .hero h1 {
      font-size: 3rem;
      color: #ffcc00;
      max-width: 800px;
      margin-bottom: 20px;
    }
    .btn {
      background: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
      animation: pulse 2s infinite;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 204, 0, 0.7);
    }
    .flag-counter { margin-top: 20px; }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 40px 20px;
      background: #111;
    }
    .feature {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }
    .ad-side {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 160px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .ad-side.left { left: 0; }
    .ad-side.right { right: 0; }
    @media (max-width: 1200px) { .ad-side { display: none; } }
    .adblock-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #c00000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 5000;
      padding: 20px;
    }
    .adblock-symbol {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #fff;
      position: relative;
      margin-bottom: 20px;
    }
    .adblock-symbol::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      width: 80%;
      height: 20%;
      background: #c00000;
      transform: translateY(-50%);
    }
    footer {
      padding: 30px 20px;
      text-align: center;
      background-color: #000;
      font-size: 0.9rem;
      color: #777;
    }
    footer a { color: #999; text-decoration: none; margin: 0 10px; }
    footer a:hover { color: #ffcc00; }
    #mapModal { display: none; position: fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); z-index:2000; }
    #karte { width:100%; height:100%; }
    .close-btn { position: absolute; top: 20px; right: 30px; background: #222; color: #fff; border: none; font-size: 24px; padding: 10px 15px; cursor: pointer; border-radius: 6px; z-index: 2100; }
    #searchBox { position:absolute; top:20px; left:30px; z-index:2100; background:rgba(20,20,20,0.85); padding:12px 16px; border-radius:12px; }
    #searchBox input { padding:10px 14px; border-radius:8px; border:none; width:250px; font-size:1rem; background:#111; color:#fff; }
    #mapLoader, #startLoader {
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.85);
      z-index:2099;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction: column;
      color:#ffcc00;
      font-size:1.5rem;
    }
    .loader-circle {
      border: 6px solid #333;
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255,204,0,0.4); }
      50% { box-shadow: 0 0 40px rgba(255,204,0,0.8); }
      100% { box-shadow: 0 0 20px rgba(255,204,0,0.4); }
    }
  </style>
</head>
<body>
  <!-- REST: Werbung, Loader, Hero, MapModal, Footer, JS - wird ebenfalls gespeichert -->
</body>
</html>
