<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lost Places Europa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      background: url('https://th.bing.com/th/id/OIP.JXUWX5cgohWQoo65boybLwHaEz?cb=thvnextc1&rs=1&pid=ImgDetMain') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #222;
      padding: 1rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover, nav a.active {
      color: #28a745;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    form input, form textarea {
      background: #222;
      color: #eee;
    }
    form button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .meldung {
      background: #1a1a1a;
      border-radius: 5px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lost Places Europa</h1>
    <p>Entdecke verlassene Orte in Europa â€“ mystisch, geheimnisvoll, vergessen.</p>
  </header>
  <nav>
    <a href="#karte" class="active">Karte</a>
    <a href="#meldeportal">Melden</a>
    <a href="#meldungen">Meldungen</a>
  </nav>
  <section id="karte">
    <h2>Interaktive Karte</h2>
    <div id="map"></div>
  </section>
  <section id="meldeportal">
    <h2>Lost Place melden</h2>
    <form onsubmit="submitMeldung(event)">
      <input type="text" id="ort" placeholder="Name des Ortes" required />
      <textarea id="beschreibung" placeholder="Beschreibung" required></textarea>
      <input type="text" id="standort" placeholder="Land / Stadt / Koordinaten" required />
      <input type="email" id="email" placeholder="Deine E-Mail (optional)" />
      <button type="submit">Absenden</button>
    </form>
  </section>
  <section id="meldungen">
    <h2>Gemeldete Orte</h2>
    <div id="meldungen-liste"></div>
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZe0pfxRTlUBumrJxe03rxwKf8RZ4F68g",
      authDomain: "lost-places-europa.firebaseapp.com",
      databaseURL: "https://lost-places-europa-default-rtdb.firebaseio.com",
      projectId: "lost-places-europa",
      storageBucket: "lost-places-europa.appspot.com",
      messagingSenderId: "649339070904",
      appId: "1:649339070904:web:9e286fb95fe059d998074d",
      measurementId: "G-B0GSNKHX1B"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const map = L.map('map').setView([51.1657, 10.4515], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function submitMeldung(e) {
      e.preventDefault();
      const ort = document.getElementById('ort').value;
      const beschreibung = document.getElementById('beschreibung').value;
      const standort = document.getElementById('standort').value;
      const email = document.getElementById('email').value;

      const meldung = { ort, beschreibung, standort, zeitstempel: new Date().toISOString() };

      database.ref('meldungen').push(meldung).then(() => {
        alert('Vielen Dank! Die Meldung wurde gespeichert.');
        document.querySelector('#meldeportal form').reset();
        ladeMeldungen();
      });
    }

    function ladeMeldungen() {
      const container = document.getElementById('meldungen-liste');
      container.innerHTML = '<p>Lade Meldungen...</p>';
      database.ref('meldungen').once('value', snapshot => {
        container.innerHTML = '';
        snapshot.forEach(child => {
          const m = child.val();
          const div = document.createElement('div');
          div.className = 'meldung';
          div.innerHTML = `
            <strong>${m.ort}</strong><br>
            <em>${m.standort}</em><br>
            <p>${m.beschreibung}</p>
            <small>${new Date(m.zeitstempel).toLocaleString()}</small>
          `;
          container.appendChild(div);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', ladeMeldungen);
  </script>
</body>
</html>
