<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Places Europa</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {{ margin: 0; font-family: sans-serif; background-color: #111; color: white; }}
    #map {{ height: 70vh; width: 100%; margin: 2rem 0; border-radius: 10px; }}
    form {{ max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 1rem; }}
    input, textarea, button {{
      padding: 1rem; border-radius: 5px; border: none;
    }}
    button {{ background: #28a745; color: white; font-weight: bold; cursor: pointer; }}
    header {{ text-align: center; padding: 2rem; background: url('https://images.unsplash.com/photo-1613058085460-4d2eb21ed4b6?auto=format&fit=crop&w=1950&q=80') center/cover; color: white; }}
  </style>
</head>
<body>

  <header>
    <h1>Lost Places Europa</h1>
    <p>Erkunde verlassene Orte – oder melde selbst einen neuen Fund!</p>
  </header>

  <div id="map"></div>

  <form id="meldeForm">
    <input type="text" id="name" placeholder="Name des Ortes" required />
    <input type="text" id="location" placeholder="Koordinaten (z. B. 52.52,13.40)" required />
    <textarea id="beschreibung" placeholder="Beschreibung" required></textarea>
    <button type="submit">Ort melden</button>
  </form>

  <script>
    const firebaseConfig = {{
      apiKey: "AIzaSyDZe0pfxRTlUBumrJxe03rxwKf8RZ4F68g",
      authDomain: "lost-places-europa.firebaseapp.com",
      databaseURL: "https://lost-places-europa-default-rtdb.firebaseio.com",
      projectId: "lost-places-europa",
      storageBucket: "lost-places-europa.firebasestorage.app",
      messagingSenderId: "649339070904",
      appId: "1:649339070904:web:9e286fb95fe059d998074d",
      measurementId: "G-B0GSNKHX1B"
    }};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{{s}}.tile.openstreetmap.org/{{z}}/{{x}}/{{y}}.png', {{
      attribution: '&copy; OpenStreetMap Contributors'
    }}).addTo(map);

    db.ref('orte').on('child_added', snapshot => {{
      const ort = snapshot.val();
      const coords = ort.location.split(',').map(Number);
      L.marker(coords).addTo(map)
        .bindPopup(`<strong>{{ort.name}}</strong><br>{{ort.beschreibung}}`);
    }});

    document.getElementById('meldeForm').addEventListener('submit', e => {{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const location = document.getElementById('location').value.trim();
      const beschreibung = document.getElementById('beschreibung').value.trim();
      if (name && location && beschreibung) {{
        db.ref('orte').push({{ name, location, beschreibung }});
        alert('Ort gemeldet!');
        document.getElementById('meldeForm').reset();
      }}
    }});
  </script>
</body>
</html>
