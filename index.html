
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urbex Scope</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    .hero {
      background: url('lostplaces_bg.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    #map {
      height: 100vh;
      display: none;
    }
    .fixed-menu {
      position: fixed;
      top: 50px;
      right: 30px;
      background-color: rgba(17, 17, 17, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 1002;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .fixed-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }
    .fixed-menu a:hover {
      text-decoration: underline;
    }
  
.logo-top  {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1001;
  max-width: 300px;
}
.logo-map {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 120px;
  z-index: 1003;
  display: none;
}


/* Desktop-Stil (wie bisher) */
.fixed-menu {
  position: fixed;
  top: 50px;
  right: 30px;
  background-color: rgba(17, 17, 17, 0.9);
  padding: 15px 20px;
  border-radius: 10px;
  z-index: 1002;
  box-shadow: 0 0 15px rgba(0,0,0,0.7);
}
.fixed-menu a {
  display: block;
  color: #fff;
  text-decoration: none;
  margin: 10px 0;
  font-size: 18px;
}
.fixed-menu a:hover {
  text-decoration: underline;
}

/* Mobile: Hamburger-Menü */
#hamburger {
  display: none;
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1003;
  cursor: pointer;
}
#hamburger div {
  width: 30px;
  height: 4px;
  background-color: #fff;
  margin: 6px 0;
}
#mobileMenu {
  display: none;
  position: fixed;
  top: 60px;
  right: 20px;
  background-color: rgba(17, 17, 17, 0.95);
  border-radius: 10px;
  padding: 15px 20px;
  z-index: 1002;
}
#mobileMenu a {
  display: block;
  color: #fff;
  text-decoration: none;
  margin: 10px 0;
  font-size: 18px;
}
@media (max-width: 768px) {
  .fixed-menu {
    display: none;
  }
  #hamburger {
    display: block;
  }
}

</style>
</head>
<body>

<div id="hamburger" onclick="toggleMobileMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>
<div id="mobileMenu">
  <a href="datenschutz.html">Datenschutz</a>
  <a href="agb.html">AGB</a>
  <a href="impressum.html">Impressum</a>
</div>

<img src="1000032170-removebg-preview.png" alt="URBEXSCOPE Logo" class="logo-map" id="logoMap">

  <div class="fixed-menu">
    <a href="datenschutz.html">Datenschutz</a>
    <a href="agb.html">AGB</a>
    <a href="impressum.html">Impressum</a>
  </div>

  <img src="1000032170-removebg-preview.png" alt="URBEXSCOPE Logo" class="logo-top">
<div class="hero" id="start">
    <h1>Urbex Scope</h1>
    <button onclick="showMap()">Zur Karte</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    function showMap() {
      document.getElementById('start').style.display = 'none';
      document.getElementById('map').style.display = 'block';
      document.getElementById('logoMap').style.display = 'block';
      document.querySelector('.logo-top').style.display = 'none';
      document.getElementById('logoMap').style.display = 'block';

      const map = L.map('map').setView([51.3, 13.3], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      const markers = L.markerClusterGroup();

      fetch('orte.json')
        .then(response => response.json())
        .then(data => {
          data.forEach(place => {
            const marker = L.marker([place.lat, place.lng])
              .bindPopup(`<strong>${place.name}</strong>`);
            markers.addLayer(marker);
          });
          map.addLayer(markers);
        })
        .catch(error => {
          console.error('Fehler beim Laden der JSON-Datei:', error);
        });
    }
  </script>

<script>
function toggleMobileMenu() {
  const menu = document.getElementById('mobileMenu');
  menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
}
</script>
</body>
</html>
