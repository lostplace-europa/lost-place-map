  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(6px);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1002;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(20,20,20,0.6);
      border-radius: 10px;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px #000;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
      color: #ddd;
    }

    .hero .btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 1.2rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .hero .btn:hover {
      background-color: #ffaa00;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
      background-color: #111;
    }

    .language-switcher-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, transform 0.3s;
      z-index: 1003;
    }

    .language-switcher-button:hover {
      background-color: #ffaa00;
      transform: translateY(-2px);
    }
  </style>
