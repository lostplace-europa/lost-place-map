    nav {

    .btn:hover {

    .ad-right, .ad-left {

    .ad-right {

    .ad-left {

    }

    .ad-bottom {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      z-index: 3000;
      background: #0a0a0a;
    }

    @media (max-width: 1000px) {
      .ad-left,
      .ad-right {
        display: none;
      }

      .ad-bottom {
