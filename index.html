<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urbex Scope</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    /* Hier bleibt dein CSS unverändert */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(6px);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1002;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(20,20,20,0.6);
      border-radius: 10px;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px #000;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
      color: #ddd;
    }

    .hero .btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 1.2rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .hero .btn:hover {
      background-color: #ffaa00;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
      background-color: #111;
    }

    #map {
      height: calc(100vh - 60px);
      display: none;
    }

    .controls {
      position: absolute;
      top: 70px;
      left: 10px;
      z-index: 1003;
      background: rgba(20,20,20,0.85);
      padding: 10px;
      border-radius: 5px;
    }

    .controls select,
    .controls input {
      margin-bottom: 10px;
      padding: 5px;
      width: 180px;
      border: none;
      border-radius: 5px;
    }

    .custom-cluster {
      background-color: rgba(255,204,0,0.7);
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="#" onclick="showMap()">Karte</a>
    <a href="zone.html">ZONE</a>
    <a href="partner.html">Partner</a>
    <a href="soziales.html">Soziales</a>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="agb.html">AGB</a>
  </nav>

  <section class="hero" id="start">
    <div class="hero-content">
      <h1>Urbex Scope</h1>
      <p>Verlassene Orte. Verborgene Geschichten. Entdecke die geheimnisvollen Lost Places Europas – dein Abenteuer beginnt hier.</p>
      <button class="btn" onclick="showMap()">Karte öffnen</button>
    </div>
  </section>

  <div id="map"></div>

  <footer>
    &copy; 2025 Urbex Scope | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    let map, markers, allPlaces;

    function showMap() {
      document.getElementById('start').style.display = 'none';
      document.getElementById('map').style.display = 'block';

      if (!map) {
        map = L.map('map').setView([51.3, 13.3], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap'
        }).addTo(map);

        markers = L.markerClusterGroup({
          maxClusterRadius: 60,      // Größerer Radius = weniger Einzelmarker
          chunkedLoading: true,      // Stückweises Laden verbessert Performance
          iconCreateFunction: function(cluster) {
            return L.divIcon({
              html: '<div class="custom-cluster">' + cluster.getChildCount() + '</div>',
              className: 'custom-cluster',
              iconSize: L.point(40, 40)
            });
          }
        });

        fetch('orte.json')
          .then(response => {
            if (!response.ok) throw new Error("Fehler beim Laden der JSON-Datei: " + response.status);
            return response.json();
          })
          .then(data => {
            allPlaces = data;

            const controls = document.createElement('div');
            controls.className = 'controls';

            const select = document.createElement('select');
            select.innerHTML = '<option value="">Alle Kategorien</option>';
            const categories = [...new Set(allPlaces.map(p => p.category))];
            categories.forEach(c => {
              select.innerHTML += '<option value="' + c + '">' + c + '</option>';
            });
            select.addEventListener('change', () => updateMarkers());
            controls.appendChild(select);

            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.placeholder = 'Ort suchen...';
            searchInput.addEventListener('input', () => updateMarkers());
            controls.appendChild(searchInput);

            map.getContainer().appendChild(controls);

            map.on('moveend zoomend', () => updateMarkers());
            updateMarkers();
          })
          .catch(error => {
            console.error(error);
            alert("Fehler beim Laden der JSON-Datei. Prüfe die Konsole!");
          });
      }
    }

    function updateMarkers() {
      const category = document.querySelector('.controls select').value;
      const search = document.querySelector('.controls input').value.toLowerCase();
      const bounds = map.getBounds();
      let filtered = allPlaces;

      if (category) {
        filtered = filtered.filter(p => p.category === category);
      }
      if (search) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
      }
      // Lazy Loading: nur Marker im aktuellen Kartenausschnitt anzeigen
      filtered = filtered.filter(p => bounds.contains([p.lat, p.lng]));

      renderMarkers(filtered);
    }

    function renderMarkers(places) {
      markers.clearLayers();
      places.forEach(place => {
        const marker = L.marker([place.lat, place.lng])
          .bindPopup(
            '<strong>' + place.name + '</strong><br>' +
            'Beschreibung: ' + place.beschreibung + '<br>' +
            'Kategorie: ' + place.category + '<br>' +
            'Schwierigkeit: ' + place.schwierigkeit
          );
        markers.addLayer(marker);
      });
      map.addLayer(markers);
    }
  </script>
</body>
</html>
