    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    .hero {
     background: url('lostplaces_bg.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    #map {
      height: 100vh;
      display: none;
    }
  </style>
</head>
