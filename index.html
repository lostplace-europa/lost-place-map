
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Places Europa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1001;
    }
    .hamburger {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
      background-color: #111;
      border: none;
      color: white;
    }
    .menu {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: absolute;
      top: 60px;
      left: 0;
      width: 200px;
      z-index: 1000;
    }
    .menu a {
      color: white;
      padding: 12px;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .menu a:hover {
      background-color: #222;
    }
    .hero {
      background: url('https://th.bing.com/th/id/OIP.o_rdCw6jRE4c00Y0TAskMAHaEK?rs=1&pid=ImgDetMain') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    #map-wrapper {
      display: none;
      padding: 0 60px;
      box-sizing: border-box;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1002;
      background: #111;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 500px;
      background: #111;
      color: #fff;
      padding: 20px;
      border: 2px solid #444;
      z-index: 2000;
    }
    .popup h2 {
      margin-top: 0;
    }
    .popup button {
      margin-top: 20px;
      background: #333;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="navbar">
  <button class="hamburger" onclick="toggleMenu()">☰</button>
  <div class="menu" id="menu">
    <a href="#" onclick="openPopup('impressum')">Impressum</a>
    <a href="#" onclick="openPopup('datenschutz')">Datenschutz</a>
    <a href="#" onclick="openPopup('agb')">AGB</a>
  </div>
</div>

<div class="hero" id="start">
  <h1>Lost Places Europa</h1>
  <button onclick="showMap()">Zur Karte</button>
</div>

<div id="map-wrapper">
  <button class="back-button" onclick="backToStart()">Zurück</button>
  <div id="map"></div>
</div>

<div class="popup" id="impressum">
  <h2>Impressum</h2>
  <p>Hier steht das Impressum.</p>
  <button onclick="closePopup()">Schließen</button>
</div>
<div class="popup" id="datenschutz">
  <h2>Datenschutz</h2>
  <p>Hier steht die Datenschutzerklärung.</p>
  <button onclick="closePopup()">Schließen</button>
</div>
<div class="popup" id="agb">
  <h2>AGB</h2>
  <p>Hier stehen die AGB.</p>
  <button onclick="closePopup()">Schließen</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.4/leaflet-omnivore.min.js"></script>
<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  function showMap() {
    document.getElementById('start').style.display = 'none';
    document.getElementById('map-wrapper').style.display = 'block';

    const map = L.map('map').setView([52.5, 13.4], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    omnivore.kml('doc.kml')
      .on('ready', function () {
        map.fitBounds(this.getBounds());
      })
      .addTo(map);
  }

  function backToStart() {
    location.reload();
  }

  function openPopup(id) {
    document.getElementById(id).style.display = 'block';
  }

  function closePopup() {
    document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
  }
</script>
</body>
</html>
