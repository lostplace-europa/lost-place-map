<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbex Scope – Lost Places Europa</title>
  <meta name="description" content="Urbex Scope ist dein Kompass zu den geheimnisvollsten Lost Places Europas.">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9584980650144627" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      overflow-x: hidden;
      font-family: 'Unbounded', sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    nav#mainNav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      z-index: 3000;
      display: flex;
      gap: 15px;
    }

    nav#mainNav a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    nav#mainNav a:hover {
      text-decoration: underline;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      padding-top: 50px; /* Platz für Navigation */
    }

    .content {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .start-content, .map-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,0.9)),
                  url('lostplaces_bg.jpg') center/cover no-repeat;
    }

    .start-content h1 {
      font-size: 3rem;
      color: #ffcc00;
    }

    .btn {
      margin-top: 20px;
      background: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    #karte {
      width: 100%;
      height: 100%;
    }

    .close-btn {
      position: fixed;
      top: 60px;
      right: 30px;
      background: #222;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2100;
    }

    .ad-side {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 160px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .ad-side.left { left: 0; }
    .ad-side.right { right: 0; }

    #globalLoader, #mapLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffcc00;
      font-size: 1.5rem;
      z-index: 4000;
    }

    #mapLoader {
      background: rgba(0,0,0,0.85);
      display: none;
    }

    .loader-spinner {
      border: 8px solid rgba(255,204,0,0.2);
      border-top: 8px solid #ffcc00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #adblockOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #c00;
      color: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 5000;
    }

    @media (max-width: 768px) {
      .ad-side { display: none; }
      .close-btn {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <nav id="mainNav">
    <a href="index.html">Start</a>
    <a href="zone.html">Zone</a>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
  </nav>

  <div class="ad-side left">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9584980650144627"
         data-ad-slot="7125154812"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <div class="ad-side right">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9584980650144627"
         data-ad-slot="7125154812"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <div id="globalLoader"><div class="loader-spinner"></div>Bitte warten...</div>

  <div id="adblockOverlay">
    <svg viewBox="0 0 512 512" fill="#fff" width="100" height="100" role="img" aria-label="Adblocker Hinweis Symbol">
      <circle cx="256" cy="256" r="256" fill="#fff"/>
      <path d="M 128 128 L 384 384 M 384 128 L 128 384" stroke="#c00" stroke-width="40"/>
    </svg>
    <p>Wir bieten unsere Dienste kostenlos an und finanzieren alles über Werbung.<br>Bitte deaktiviere deinen Ad-Blocker, um unsere Seite zu nutzen.</p>
  </div>

  <div class="wrapper" id="startWrapper">
    <div class="content">
      <div class="start-content">
        <h1>Entdecke die <br>geheimsten Lost Places <br>Europas</h1>
        <button class="btn" onclick="showMap()">Zur Karte</button>
        <div style="margin-top: 20px;">
          <p style="margin-bottom:8px;">Besucherzahlen:</p>
          <a href="https://info.flagcounter.com/R2gS">
            <img src="https://s01.flagcounter.com/count2/R2gS/bg_C2C2C2/txt_000000/border_000000/columns_3/maxflags_12/viewers_0/labels_1/pageviews_1/flags_1/percent_0/" alt="Flag Counter" style="border:0;">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="wrapper" id="mapWrapper" style="display:none;">
    <div class="content">
      <button class="close-btn" onclick="closeMap()" aria-label="Karte schließen">X</button>
      <div id="mapLoader"><div class="loader-spinner"></div>Karte wird geladen...</div>
      <div id="karte"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    window.addEventListener('load', function() {
      document.getElementById('globalLoader').style.display = 'none';

      let adblockDetected = false;

      // Prüfe ob AdSense geladen wurde
      if (typeof window.adsbygoogle === 'undefined') {
        adblockDetected = true;
      } else {
        try {
          (adsbygoogle = window.adsbygoogle || []).push({});
        } catch (e) {
          adblockDetected = true;
        }
      }

      const adTest = document.createElement('div');
      adTest.className = 'adsbygoogle';
      adTest.style.height = '1px';
      adTest.style.position = 'absolute';
      adTest.style.top = '-1000px';
      document.body.appendChild(adTest);

      setTimeout(() => {
        if (!adblockDetected) {
          const style = window.getComputedStyle(adTest);
          if (
            adTest.offsetHeight === 0 &&
            style.display === 'none'
          ) {
            adblockDetected = true;
          }
        }

        adTest.remove();

        if (adblockDetected) {
          document.getElementById('adblockOverlay').style.display = 'flex';
        }

      }, 500);
    });

    function showMap() {
      document.getElementById('startWrapper').style.display = 'none';
      document.getElementById('mapWrapper').style.display = 'block';
      document.getElementById('mapLoader').style.display = 'flex';

      if (!window.mapInitialized) {
        const map = L.map('karte').setView([51.1657, 10.4515], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18, attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup();
        fetch('orte.json')
          .then(r => r.json())
          .then(data => {
            data.forEach(ort => {
              markers.addLayer(L.marker([ort.lat, ort.lng]).bindPopup(ort.name));
            });
            map.addLayer(markers);
            document.getElementById('mapLoader').style.display = 'none';
          })
          .catch(() => {
            document.getElementById('mapLoader').style.display = 'none';
          });

        window.mapInitialized = true;
      } else {
        document.getElementById('mapLoader').style.display = 'none';
      }
    }

    function closeMap() {
      document.getElementById('mapWrapper').style.display = 'none';
      document.getElementById('startWrapper').style.display = 'block';
    }
  </script>
</body>
</html>
