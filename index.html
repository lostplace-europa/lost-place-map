<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbex Scope – Entdecke Lost Places Europas</title>
  <meta name="description" content="Urbex Scope – Entdecke die geheimsten Lost Places Europas. Karten, Infos und Bilder von verlassenen Orten. Jetzt erkunden!">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('lostplaces_bg.jpg') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffcc00;
    }

    .hero h1 {
      font-size: 3em;
      font-weight: bold;
      margin: 0 20px;
      line-height: 1.2;
      text-shadow: 2px 2px 4px #000;
    }

    .main-button {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .main-button:hover {
      background: #e6b800;
    }

    .flag-counter {
      position: absolute;
      bottom: 20px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }

      .main-button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Entdecke die<br>geheimsten Lost Places<br>Europas</h1>
    <a href="zone.html" class="main-button">Zur Karte</a>
    <div class="flag-counter">
      <a href="https://info.flagcounter.com/R2gS" target="_blank">
        <img src="https://s01.flagcounter.com/count2/R2gS/bg_C2C2C2/txt_000000/border_000000/columns_3/maxflags_12/viewers_0/labels_1/pageviews_1/flags_1/percent_0/" alt="Flag Counter" style="border:0;">

    </div>
  </div>

</body>
</html>
