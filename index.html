<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urbex Scope – Lost Places Europa</title>
  <meta name="description" content="Urbex Scope ist dein Kompass zu den geheimnisvollsten Lost Places Europas. Interaktive Karte, Community, Geschichten & urbane Entdeckungen." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #ffcc00; }
    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,0.9)), url('lostplaces_bg.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .btn {
      background: #ffcc00;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
    }
    #mapModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
    }
    #karte {
      width: 100%;
      height: calc(100vh - 80px);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #222;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 2100;
    }
    #searchBox {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 2100;
    }
    #searchBox input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Startseite</a>
    <a href="#" onclick="openMapModal()">Karte</a>
    <a href="zone.html">ZONE</a>
    <a href="partner.html">Partner</a>
  </nav>

  <div class="hero">
    <div>
      <h1>Auf den Spuren des Zerfalls.</h1>
      <p>Dein Abenteuer beginnt hier – entdecke Europas Lost Places.</p>
      <button class="btn" onclick="openMapModal()">Karte öffnen</button>
    </div>
  </div>

  <div id="mapModal">
    <div id="searchBox">
      <input type="text" id="mapSearch" placeholder="Suche nach Name oder Kategorie..." oninput="filterMarkers()">
    </div>
    <button class="close-btn" onclick="closeMapModal()">×</button>
    <div id="karte"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, markers = [], allPlaces = [];

    function openMapModal() {
      document.getElementById('mapModal').style.display = 'block';
      if (!map) initMap();
    }

    function closeMapModal() {
      document.getElementById('mapModal').style.display = 'none';
    }

    function initMap() {
      map = L.map('karte').setView([51.1657, 10.4515], 6);

      L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_dark/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; Stadia Maps, &copy; OpenMapTiles &copy; OpenStreetMap contributors'
      }).addTo(map);

      fetch('orte.json')
        .then(res => res.json())
        .then(data => {
          allPlaces = data;
          data.forEach(addMarker);
        });
    }

    function addMarker(ort) {
      const label = ort.kategorie ? `<i>${ort.kategorie}</i><br>` : '';
      const marker = L.marker([ort.lat, ort.lng])
        .addTo(map)
        .bindPopup(`<b>${ort.name}</b><br>${label}${ort.beschreibung || ''}`);

      marker.ortData = ort;
      markers.push(marker);
    }

    function filterMarkers() {
      const query = document.getElementById('mapSearch').value.toLowerCase();
      markers.forEach(marker => {
        const { name, kategorie } = marker.ortData;
        const match = name.toLowerCase().includes(query) || (kategorie && kategorie.toLowerCase().includes(query));
        if (match) {
          map.addLayer(marker);
        } else {
          map.removeLayer(marker);
        }
      });
    }
  </script>
</body>
</html>
