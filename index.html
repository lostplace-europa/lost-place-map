  <script>
    const quotes = [
      "Leave nothing but footprints.",
      "Take nothing but pictures, leave nothing but footprints.",
      "Lost Places erz√§hlen die Geschichten der Vergessenen.",
      "Urbex: Die Kunst des Entdeckens.",
      "Die Vergangenheit lebt in verlassenen Mauern.",
      "Die sch√∂nsten Orte sind oft verborgen.",
      "Respektiere, was du findest ‚Äì zerst√∂re nichts.",
      "Jeder Lost Place birgt ein Geheimnis.",
      "Urban Exploration: Geschichte zum Anfassen.",
      "Die Stille der Ruinen erz√§hlt mehr als Worte.",
      "Verlassene Orte sind Zeitkapseln unserer Geschichte.",
      "Manchmal liegt das Abenteuer direkt vor der Haust√ºr.",
      "Lost Places sind Mahnmale der Verg√§nglichkeit.",
      "Entdecke, aber hinterlasse keine Spuren.",
      "Der Reiz des Verbotenen lockt Urbexer weltweit.",
      "Die Sch√∂nheit des Verfalls ist einzigartig.",
      "H√∂re auf die Stille ‚Äì sie hat viel zu sagen.",
      "Ein Lost Place ist ein Fenster in die Vergangenheit.",
      "Jeder Ort hat seine eigene Geschichte.",
      "Urbex ist mehr als Fotos ‚Äì es ist ein Gef√ºhl.",
      "Respektiere die Orte und ihre Vergangenheit.",
      "In Ruinen lebt die Erinnerung weiter.",
      "Der Charme des Verg√§nglichen zieht uns an.",
      "Urbex: Der Blick hinter verschlossene T√ºren.",
      "Wo andere Zerst√∂rung sehen, sehen Urbexer Magie."
    ];

    window.addEventListener("load", () => {
      const quoteEl = document.getElementById("loader-quote");
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.textContent = `"${randomQuote}"`;
      setTimeout(() => {
        document.getElementById("loader-overlay").style.display = "none";
      }, 2000);
    });

    function showMap() {
      document.getElementById("mapModal").style.display = "block";
      document.getElementById("map-loader").style.display = "flex";
      document.getElementById("karte").style.display = "none";
      setTimeout(() => {
        document.getElementById("map-loader").style.display = "none";
        document.getElementById("karte").style.display = "block";
        initMap();
      }, 2000);
    }

    function closeMapModal() {
      document.getElementById("mapModal").style.display = "none";
      if (map) map.remove();
      map = null;
    }

    let map;
    function initMap() {
      map = L.map('karte').setView([51.1657,10.4515],6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
        attribution:'&copy; OpenStreetMap-Mitwirkende'
      }).addTo(map);
    }
  </script>
