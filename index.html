<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lost Places Europa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZe0pfxRTlUBumrJxe03rxwKf8RZ4F68g",
      authDomain: "lost-places-europa.firebaseapp.com",
      databaseURL: "https://lost-places-europa-default-rtdb.firebaseio.com",
      projectId: "lost-places-europa",
      storageBucket: "lost-places-europa.firebasestorage.app",
      messagingSenderId: "649339070904",
      appId: "1:649339070904:web:9e286fb95fe059d998074d",
      measurementId: "G-B0GSNKHX1B"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://th.bing.com/th/id/OIP.JXUWX5cgohWQoo65boybLwHaEz?cb=thvnextc1&rs=1&pid=ImgDetMain') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    nav, section {
      position: relative;
      z-index: 1;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background-color: rgba(10, 10, 20, 0.85);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }
    nav button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    nav button:hover, nav button.active {
      background-color: #28a745;
      border-color: #28a745;
    }
    section {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    section.active {
      display: block;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    #map {
      height: 400px;
      margin-top: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }
    form input, form textarea {
      width: 100%;
      max-width: 400px;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    form input::placeholder, form textarea::placeholder {
      color: #ccc;
      font-style: italic;
    }
    form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    #admin-panel img.admin-banner {
      max-width: 100%;
      margin: 1rem 0;
      border-radius: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav button {
        width: 90%;
        font-size: 1rem;
      }
      section {
        padding: 1rem;
      }
      form input, form textarea {
        max-width: 90%;
      }
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<nav>
  <button onclick='showTab("start")' class="active"><i class="fas fa-home"></i> Start</button>
  <button onclick='showTab("karte")'><i class="fas fa-map-marked-alt"></i> Karte</button>
  <button onclick='showTab("meldeportal")'><i class="fas fa-location-arrow"></i> Meldeportal</button>
  <button onclick='showTab("admin")'><i class="fas fa-user-lock"></i> Admin-Login</button>
</nav>

<section id="start" class="active">
  <h1>Willkommen bei Lost Places Europa</h1>
  <p>Entdecke verlassene Orte in ganz Europa – mystisch, verborgen und faszinierend.</p>
</section>

<section id="karte">
  <div id="map"></div>
</section>

<section id="meldeportal">
  <h2>Lost Place melden</h2>
  <form>
    <input type="text" name="ort" placeholder="Name des Ortes" required />
    <textarea name="beschreibung" placeholder="Beschreibung" required></textarea>
    <input type="text" name="standort" placeholder="Land / Stadt / Koordinaten" required />
    <input type="email" name="email" placeholder="Deine E-Mail (optional)" />
    <button type="submit">Absenden</button>
  </form>
</section>

<section id="admin">
  <div id="admin-login">
    <h2>Admin Login</h2>
    <input type="text" id="admin-username" placeholder="Benutzername" />
    <input type="password" id="admin-password" placeholder="Passwort" />
    <button onclick="checkAdminLogin()">Login</button>
    <p id="login-status"></p>
  </div>

  <div id="admin-panel" style="display:none">
    <img class="admin-banner" src="https://static.vecteezy.com/system/resources/previews/017/377/592/original/administrator-business-minimal-infographic-banner-vector.jpg" alt="Admin Panel Banner">
    <form onsubmit="event.preventDefault(); addAdminMarker();">
      <h3>Neuen Ort hinzufügen</h3>
      <input type="text" id="admin-ort-name" placeholder="Name des Ortes" required />
      <textarea id="admin-ort-beschreibung" placeholder="Beschreibung" required></textarea>
      <input type="text" id="admin-ort-koordinaten" placeholder="Koordinaten (z.B. 52.52, 13.405)" required />
      <input type="url" id="admin-ort-bild" placeholder="Bild-URL (optional)" />
      <button type="submit">Ort hinzufügen</button>
    </form>
    <div id="admin-panel-list"></div>
  </div>
</section>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
