<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Places Europa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      background: url('https://th.bing.com/th/id/OIP.uNbq8mqUywqjfrT1Lv5YzQHaE7?cb=thvnextc1&rs=1&pid=ImgDetMain') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    header h1 {
      font-size: 4rem;
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 1rem;
      font-family: 'Playfair Display', serif;
    }
    nav {
      background: #222;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #28a745;
    }
    main {
      max-width: 1200px;
      margin: auto;
      padding: 4rem 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .feature {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: scale(1.03);
    }
    .feature i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #28a745;
    }
    .feature h3 {
      margin: 0.5rem 0;
    }
    .feature a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="karte.html">Karte</a>
    <a href="melden.html">Ort melden</a>
    <a href="admin.html">Admin</a>
    <a href="login.html">Login</a>
  </nav>
  <header>
    <h1>Lost Places Europa</h1>
  </header>
  <main>
    <div class="grid">
      <div class="feature">
        <i class="fas fa-map"></i>
        <h3>Karte</h3>
        <p>Entdecke Lost Places auf einer interaktiven Karte.</p>
        <a href="karte.html">Ansehen</a>
      </div>
      <div class="feature">
        <i class="fas fa-plus-circle"></i>
        <h3>Ort melden</h3>
        <p>Du kennst einen verlassenen Ort? Melde ihn hier.</p>
        <a href="melden.html">Melden</a>
      </div>
    </div>
  </main>
</body>
</html>
