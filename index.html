<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urbex Scope</title>
  <meta name="google-adsense-account" content="ca-pub-9584980650144627">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    /* Hero-Bereich */
    .hero {
      background: url('lostplaces_bg.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.4;
    }
    .hero .btn {
      padding: 12px 30px;
      font-size: 1.2rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 15px #000;
      transition: background-color 0.3s;
    }
    .hero .btn:hover {
      background-color: #ffaa00;
    }

    /* Menü */
    .fixed-menu {
      position: fixed;
      top: 20px;
      right: 30px;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(6px);
      padding: 20px 25px;
      border-radius: 15px;
      z-index: 1002;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    .fixed-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 12px 0;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    .fixed-menu a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    /* Mobile Menü */
    #hamburger {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1003;
      cursor: pointer;
    }
    #hamburger div {
      width: 30px;
      height: 4px;
      background-color: #fff;
      margin: 6px 0;
      transition: all 0.3s ease;
    }
    #hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    #hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
    #mobileMenu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      background-color: rgba(20, 20, 20, 0.95);
      border-radius: 0 0 10px 10px;
      padding: 20px;
      width: 200px;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      z-index: 1002;
    }
    #mobileMenu.show {
      display: block;
      transform: translateY(0);
    }
    #mobileMenu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .fixed-menu {
        display: none;
      }
      #hamburger {
        display: block;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Menü -->
  <div class="fixed-menu">
    <a href="index.html">Startseite</a>
    <a href="zone.html">ZONE</a>
    <a href="partner.html">Partner</a>
    <a href="soziales.html">Soziales</a>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="agb.html">AGB</a>
  </div>
  <div id="hamburger" onclick="toggleMobileMenu(this)">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div id="mobileMenu">
    <a href="index.html">Startseite</a>
    <a href="zone.html">ZONE</a>
    <a href="partner.html">Partner</a>
    <a href="soziales.html">Soziales</a>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="agb.html">AGB</a>
  </div>

  <!-- Hero -->
  <div class="hero">
    <div class="hero-content">
      <h1>Urbex Scope</h1>
      <p>Entdecke die vergessene Welt der verlassenen Orte in Europa. Trete ein in die ZONE und beginne dein Abenteuer.</p>
      <a href="zone.html" class="btn">Zur ZONE</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Urbex Scope | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleMobileMenu(hamburger) {
      const menu = document.getElementById('mobileMenu');
      hamburger.classList.toggle('active');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
