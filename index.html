<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lost Places Europa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZe0pfxRTlUBumrJxe03rxwKf8RZ4F68g",
      authDomain: "lost-places-europa.firebaseapp.com",
      databaseURL: "https://lost-places-europa-default-rtdb.firebaseio.com",
      projectId: "lost-places-europa",
      storageBucket: "lost-places-europa.firebasestorage.app",
      messagingSenderId: "649339070904",
      appId: "1:649339070904:web:9e286fb95fe059d998074d",
      measurementId: "G-B0GSNKHX1B"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://th.bing.com/th/id/OIP.JXUWX5cgohWQoo65boybLwHaEz?cb=thvnextc1&rs=1&pid=ImgDetMain') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    nav, section {
      position: relative;
      z-index: 1;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: rgba(17, 17, 34, 0.8);
    }
    nav button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background-color: #28a745;
    }
    section {
      display: none;
      padding: 2rem;
    }
    section.active {
      display: block;
    }
    #map {
      height: 400px;
      margin-top: 1rem;
    }
    form input, form textarea {
      width: 100%;
      max-width: 400px;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #admin-panel img.admin-banner {
      max-width: 100%;
      margin: 1rem 0;
    }
  </style>
</head>
<body>

<nav>
  <button onclick='showTab("start")' class="active">Start</button>
  <button onclick='showTab("karte")'>Karte</button>
  <button onclick='showTab("meldeportal")'>Meldeportal</button>
  <button onclick='showTab("admin")'><i class="fas fa-user-lock"></i> Admin-Login</button>
</nav>

<section id="start" class="active">
  <h1>Willkommen bei Lost Places Europa</h1>
  <p>Entdecke verlassene Orte in ganz Europa – mystisch, verborgen und faszinierend.</p>
</section>

<section id="karte">
  <div id="map"></div>
</section>

<section id="meldeportal">
  <h2>Lost Place melden</h2>
  <form>
    <input type="text" name="ort" placeholder="Name des Ortes" required />
    <textarea name="beschreibung" placeholder="Beschreibung" required></textarea>
    <input type="text" name="standort" placeholder="Land / Stadt / Koordinaten" required />
    <input type="email" name="email" placeholder="Deine E-Mail (optional)" />
    <button type="submit">Absenden</button>
  </form>
</section>

<section id="admin">
  <div id="admin-login">
    <h2>Admin Login</h2>
    <input type="text" id="admin-username" placeholder="Benutzername" />
    <input type="password" id="admin-password" placeholder="Passwort" />
    <button onclick="checkAdminLogin()">Login</button>
    <p id="login-status"></p>
  </div>

  <div id="admin-panel" style="display:none">
    <img class="admin-banner" src="https://static.vecteezy.com/system/resources/previews/017/377/592/original/administrator-business-minimal-infographic-banner-vector.jpg" alt="Admin Panel Banner">

    <form onsubmit="event.preventDefault(); addAdminMarker();">
      <h3>Neuen Ort hinzufügen</h3>
      <input type="text" id="admin-ort-name" placeholder="Name des Ortes" required />
      <textarea id="admin-ort-beschreibung" placeholder="Beschreibung" required></textarea>
      <input type="text" id="admin-ort-koordinaten" placeholder="Koordinaten (z.B. 52.52, 13.405)" required />
      <input type="url" id="admin-ort-bild" placeholder="Bild-URL (optional)" />
      <button type="submit">Ort hinzufügen</button>
    </form>

    <div id="admin-panel-list"></div>
  </div>
</section>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
