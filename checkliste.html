<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Checkliste | Urbex Scope</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    /* Dein vorhandenes CSS bleibt unverändert */
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    /* ... Rest deines CSS ... */
  </style>
</head>
<body>
  <!-- Dein HTML-Body bleibt gleich -->

  <script>
    const checkboxes = document.querySelectorAll('#checklist input[type="checkbox"]');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const essentialWarning = document.getElementById('essential-warning');
    const filters = document.querySelectorAll('.filter');

    function updateProgress() {
      const totalCount = checkboxes.length;
      const checkedCount = document.querySelectorAll('#checklist input[type="checkbox"]:checked').length;
      const percentage = Math.round((checkedCount / totalCount) * 100);
      progressBar.style.width = percentage + '%';

      if (percentage === 0) {
        progressText.textContent = 'Nicht bereit';
      } else if (percentage < 50) {
        progressText.textContent = "Anfänger – noch einiges zu tun!";
      } else if (percentage < 100) {
        progressText.textContent = "Gut vorbereitet – fast startklar!";
      } else {
        progressText.textContent = "Perfekt vorbereitet – los geht's!";
      }

      const essentials = document.querySelectorAll('#checklist [data-essential="true"] input[type="checkbox"]');
      const essentialsChecked = Array.from(essentials).every(cb => cb.checked);
      if (!essentialsChecked) {
        essentialWarning.style.display = 'block';
        essentialWarning.classList.add('shake');
        setTimeout(() => essentialWarning.classList.remove('shake'), 400);
      } else {
        essentialWarning.style.display = 'none';
      }
    }

    checkboxes.forEach(cb => cb.addEventListener('change', () => {
      cb.parentElement.parentElement.classList.add('shake');
      setTimeout(() => cb.parentElement.parentElement.classList.remove('shake'), 400);
      updateProgress();
    }));

    filters.forEach(filter => {
      filter.addEventListener('change', () => {
        const activeCategories = Array.from(filters)
          .filter(f => f.checked)
          .map(f => f.value);
        document.querySelectorAll('.checklist-item').forEach(item => {
          item.classList.toggle('hidden', !activeCategories.includes(item.dataset.category));
        });
      });
    });

    function downloadChecklist() {
      const checkedItems = Array.from(checkboxes)
        .filter(cb => cb.checked)
        .map(cb => '- ' + cb.parentElement.textContent.trim());
      const text = checkedItems.length > 0 ? checkedItems.join('\\n') : 'Noch keine Punkte abgehakt!';
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'checkliste.txt';
      link.click();
    }

    updateProgress();
  </script>
</body>
</html>
