
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Checkliste | Urbex Scope</title>
  <style>
    body { background-color: #1a1a1a; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 10px; }
    nav { text-align: center; margin-bottom: 20px; }
    nav a { color: #ffffff; text-decoration: none; margin: 0 10px; }
    nav a:hover { color: #ffcc00; text-decoration: underline; }
    .content { max-width: 800px; margin: 0 auto; background-color: rgba(30, 30, 30, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
    .progress-container { background-color: rgba(255, 255, 255, 0.2); border-radius: 5px; height: 20px; width: 100%; margin-bottom: 10px; overflow: hidden; }
    .progress-bar { height: 100%; width: 0%; background-color: #ffcc00; transition: width 0.3s ease; }
    .progress-text { text-align: center; font-size: 0.9em; margin-bottom: 10px; color: #cccccc; }
    .checklist-item { margin-bottom: 15px; padding: 15px; background-color: rgba(50, 50, 50, 0.7); border-radius: 5px; }
    .checklist-item label { display: flex; align-items: center; gap: 10px; font-size: 1.1em; cursor: pointer; }
    .description { font-size: 0.95em; color: #cccccc; margin-left: 30px; margin-top: 5px; }
    .hilfreich { font-size: 0.85em; color: #ffcc00; margin-left: 30px; margin-top: 5px; }
    input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }
    #essential-warning { color: red; font-size: 0.9em; margin-bottom: 15px; display: none; }
    .category-filter { margin-bottom: 15px; }
    .category-filter label { margin-right: 10px; cursor: pointer; }
    .hidden { display: none; }
    .shake { animation: shake 0.4s; }
    @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
    .download-button { background-color: #ffcc00; color: #1a1a1a; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .download-button:hover { background-color: #ffaa00; }
  </style>
</head>
<body>
  <h1>Checkliste für deine Lost-Places-Tour</h1>
  <nav>
    <a href="index.html">Startseite</a> |
    <a href="agb.html">AGB</a> |
    <a href="impressum.html">Impressum</a> |
    <a href="datenschutz.html">Datenschutz</a> |
    <a href="partner.html">Partner</a> |
    <a href="soziales.html">Soziales</a> |
    <a href="zone.html">ZONE</a>
  </nav>
  <div class="content">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">Nicht bereit</div>
    <div id="essential-warning">⚠️ Du hast noch wichtige Essentials nicht abgehakt!</div>
    <div class="category-filter">
      <strong>Filter:</strong>
      <label><input type="checkbox" class="filter" value="Sicherheit" checked> Sicherheit</label>
      <label><input type="checkbox" class="filter" value="Ausrüstung" checked> Ausrüstung</label>
      <label><input type="checkbox" class="filter" value="Komfort" checked> Komfort</label>
    </div>
    <div id="checklist">
      <div class="checklist-item" data-category="Sicherheit" data-essential="true">
        <label><input type="checkbox"> Taschenlampe</label>
        <div class="description">Eine Taschenlampe ist wichtig, um dunkle Räume auszuleuchten.</div>
        <div class="hilfreich">Hilfreich: Ja</div>
      </div>
      <!-- Hier kannst du die anderen 29 Items nach gleichem Muster ergänzen! -->
    </div>
    <button class="download-button" onclick="downloadChecklist()">Checkliste herunterladen</button>
  </div>
  <script>
    const checkboxes = document.querySelectorAll('#checklist input[type="checkbox"]');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const essentialWarning = document.getElementById('essential-warning');
    const filters = document.querySelectorAll('.filter');
    function updateProgress() {
      const totalCount = checkboxes.length;
      const checkedCount = document.querySelectorAll('#checklist input[type="checkbox"]:checked').length;
      const percentage = Math.round((checkedCount / totalCount) * 100);
      progressBar.style.width = percentage + '%';
      if (percentage === 0) {
        progressText.textContent = 'Nicht bereit';
      } else if (percentage < 50) {
        progressText.textContent = "Anfänger – noch einiges zu tun!";
      } else if (percentage < 100) {
        progressText.textContent = "Gut vorbereitet – fast startklar!";
      } else {
        progressText.textContent = "Perfekt vorbereitet – los geht's!";
      }
      const essentials = document.querySelectorAll('#checklist [data-essential="true"] input[type="checkbox"]');
      const essentialsChecked = Array.from(essentials).every(cb => cb.checked);
      essentialWarning.style.display = essentialsChecked ? 'none' : 'block';
    }
    checkboxes.forEach(cb => cb.addEventListener('change', () => {
      cb.parentElement.parentElement.classList.add('shake');
      setTimeout(() => cb.parentElement.parentElement.classList.remove('shake'), 400);
      updateProgress();
    }));
    filters.forEach(filter => {
      filter.addEventListener('change', () => {
        const activeCategories = Array.from(filters).filter(f => f.checked).map(f => f.value);
        document.querySelectorAll('.checklist-item').forEach(item => {
          item.classList.toggle('hidden', !activeCategories.includes(item.dataset.category));
        });
      });
    });
    function downloadChecklist() {
      const checkedItems = Array.from(checkboxes).filter(cb => cb.checked).map(cb => '- ' + cb.parentElement.textContent.trim());
      const text = checkedItems.length > 0 ? checkedItems.join('\n') : 'Noch keine Punkte abgehakt!';
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'checkliste.txt';
      link.click();
    }
    updateProgress();
  </script>
</body>
</html>
