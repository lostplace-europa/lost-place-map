<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community ‚Äì Urbex Scope</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background: #000;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .login { background: orange; color: #000; }
    .logout { background: crimson; color: #fff; }
    .welcome {
      margin-top: 40px;
      font-size: 1.2rem;
      color: cyan;
      text-shadow: 0 0 6px cyan;
    }
  </style>
</head>
<body>
  <h1>Community-Bereich</h1>
  <p>Nur f√ºr eingeloggte Mitglieder</p>

  <div id="auth-buttons">
    <button class="btn login" id="login">Einloggen</button>
    <button class="btn logout hidden" id="logout">Ausloggen</button>
  </div>

  <div id="user-info" class="hidden">
    <p class="welcome">Willkommen, <span id="username"></span>!</p>
    <div>
      <h2>üìù Deine Beitr√§ge</h2>
      <p>(Hier k√∂nnten deine Inhalte stehen ‚Äì z.B. Bilder oder Texte.)</p>
    </div>
  </div>

  <script>
    let auth0 = null;

    const config = {
      domain: "dev-4ode6jg1p4llzqg3.us.auth0.com",
      client_id: "TJImluxcvlxDtz7QRaEztebvnyvzLSA5",
      redirect_uri: "https://www.urbex-scope.eu/community.html"
    };

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const userInfo = document.getElementById("user-info");
    const usernameSpan = document.getElementById("username");

    const initAuth0 = async () => {
      auth0 = await createAuth0Client(config);

      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/community.html");
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0.getUser();
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        userInfo.classList.remove("hidden");
        usernameSpan.textContent = user.name || user.email;
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        userInfo.classList.add("hidden");
      }
    };

    loginBtn.addEventListener("click", () => auth0.loginWithRedirect());
    logoutBtn.addEventListener("click", () => auth0.logout({ returnTo: "https://www.urbex-scope.eu/community.html" }));

    initAuth0();
  </script>
</body>
</html>
