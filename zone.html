<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ZONE | Urbex Scope</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
    .content {
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(30, 30, 30, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .category-card {
      background-color: rgba(50, 50, 50, 0.9);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s, opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    .category-card.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    .category-card a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    .category-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ZONE</h1>
  <nav>
    <a href="index.html">Startseite</a> |
    <a href="agb.html">AGB</a> |
    <a href="impressum.html">Impressum</a> |
    <a href="datenschutz.html">Datenschutz</a> |
    <a href="partner.html">Partner</a> |
    <a href="soziales.html">Soziales</a> |
    <a href="zone.html">ZONE</a>
  </nav>

  <div class="content">
    <h2>Willkommen in der ZONE</h2>
    <p>Hier findest du alle spannenden Inhalte zu Lost Places und Urban Exploration:</p>
    <div class="category-grid">
      <div class="category-card"><a href="guides.html">Guides</a></div>
      <div class="category-card"><a href="technik.html">Technik</a></div>
      <div class="category-card"><a href="berichte.html">Berichte</a></div>
      <div class="category-card"><a href="interviews.html">Interviews</a></div>
      <div class="category-card"><a href="archiv.html">Archiv</a></div>
      <div class="category-card"><a href="legenden.html">Legenden & Mythen</a></div>
      <div class="category-card"><a href="news.html">News</a></div>
      <div class="category-card"><a href="daily.html">Daily</a></div>
      <div class="category-card"><a href="checkliste.html">Checkliste</a></div>
      <div class="category-card"><a href="ausruestung.html">Ausrüstung</a></div>
      <div class="category-card"><a href="download.html">Download´s</a></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll('.category-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('fade-in');
        }, index * 200);
      });
    });
  </script>
</body>
</html>
