<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Objekte | Urbex Scope</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
    .content {
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(30,30,30,0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery figure {
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 300px;
      overflow: hidden;
      text-align: center;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .gallery figcaption {
      padding: 10px;
      font-size: 0.9em;
      color: #cccccc;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 8px 12px;
      background-color: #ffcc00;
      color: #000;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ffaa00;
    }
    .detail-view {
      display: none;
      text-align: center;
    }
    .detail-view img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .description {
      text-align: left;
      font-size: 1em;
      color: #cccccc;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 12px;
      background-color: #ffcc00;
      color: #000;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>Unsere Top 3 Lost Places</h1>
  <nav>
    <a href="index.html">Startseite</a> |
    <a href="archiv.html">Archiv</a> |
    <a href="zone.html">ZONE</a> |
    <a href="impressum.html">Impressum</a>
  </nav>
  <div class="content">
    <div class="gallery" id="gallery">
      <figure>
        <img src="zi9.jpg" alt="Möbelhaus Klipphausen">
        <figcaption>Möbelhaus Klipphausen<br>Ein verlassenes Möbelhaus voller Geschichte und Staub.</figcaption>
        <button class="button" onclick="zeigeDetail('klipphausen')">Mehr erfahren</button>
      </figure>
      <figure>
        <img src="tschernobyl-atom-katatstrophe.jpg" alt="Tschernobyl">
        <figcaption>Tschernobyl<br>Die Geisterstadt nach der Reaktorkatastrophe von 1986.</figcaption>
        <button class="button" onclick="zeigeDetail('tschernobyl')">Mehr erfahren</button>
      </figure>
      <figure>
        <img src="R.jpeg" alt="Beelitz-Heilstätten">
        <figcaption>Beelitz-Heilstätten<br>Verfallene Klinikbauten nahe Berlin voller Geschichte.</figcaption>
        <button class="button" onclick="zeigeDetail('beelitz')">Mehr erfahren</button>
      </figure>
    </div>

    <div class="detail-view" id="detail-view">
      <h2 id="detail-title"></h2>
      <img id="detail-img" src="" alt="">
      <div class="description" id="detail-description"></div>
      <button class="back-button" onclick="zurueckZurGalerie()">Zurück zur Übersicht</button>
    </div>
  </div>

  <script>
    function zeigeDetail(objekt) {
      let bild = '';
      let titel = '';
      let beschreibung = '';

      if (objekt === 'klipphausen') {
        bild = 'zi9.jpg';
        titel = 'Möbelhaus Klipphausen';
        beschreibung = `REPLACE_WITH_KLIPPHAUSEN_TEXT`;
      } else if (objekt === 'tschernobyl') {
        bild = 'tschernobyl-atom-katatstrophe.jpg';
        titel = 'Tschernobyl';
        beschreibung = `REPLACE_WITH_TSCHERNOBYL_TEXT`;
      } else if (objekt === 'beelitz') {
        bild = 'R.jpeg';
        titel = 'Beelitz-Heilstätten';
        beschreibung = `REPLACE_WITH_BEELITZ_TEXT`;
      }

      document.getElementById('gallery').style.display = 'none';
      document.getElementById('detail-title').innerText = titel;
      document.getElementById('detail-img').src = bild;
      document.getElementById('detail-img').alt = titel;
      document.getElementById('detail-description').innerHTML = beschreibung;
      document.getElementById('detail-view').style.display = 'block';
    }

    function zurueckZurGalerie() {
      document.getElementById('detail-view').style.display = 'none';
      document.getElementById('gallery').style.display = 'flex';
    }
  </script>
</body>
</html>
