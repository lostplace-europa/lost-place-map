<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Objekte | Urbex Scope</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
    .content {
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(30,30,30,0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery figure {
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 300px;
      overflow: hidden;
      text-align: center;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .gallery figcaption {
      padding: 10px;
      font-size: 0.9em;
      color: #cccccc;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 8px 12px;
      background-color: #ffcc00;
      color: #000;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ffaa00;
    }
    .display {
      margin-top: 30px;
      text-align: center;
    }
    .display img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .description {
      text-align: left;
      font-size: 1em;
      color: #cccccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Unsere Top 3 Lost Places</h1>
  <nav>
    <a href="index.html">Startseite</a> |
    <a href="archiv.html">Archiv</a> |
    <a href="zone.html">ZONE</a> |
    <a href="impressum.html">Impressum</a>
  </nav>
  <div class="content">
    <p>Hier findest du drei Lost Places, die uns besonders beeindruckt haben. Klicke auf "Mehr erfahren", um mehr zu sehen:</p>

    <div class="gallery">
      <figure>
        <img src="images/zi9.jpg" alt="Möbelhaus Klipphausen">
        <figcaption>Möbelhaus Klipphausen<br>Ein verlassenes Möbelhaus voller Geschichte und Staub.</figcaption>
        <button class="button" onclick="zeigeObjekt('klipphausen')">Mehr erfahren</button>
      </figure>
      <figure>
        <img src="images/tschernobyl-atom-katatstrophe.jpg" alt="Tschernobyl">
        <figcaption>Tschernobyl<br>Die Geisterstadt nach der Reaktorkatastrophe von 1986.</figcaption>
        <button class="button" onclick="zeigeObjekt('tschernobyl')">Mehr erfahren</button>
      </figure>
      <figure>
        <img src="images/R.jpeg" alt="Beelitz-Heilstätten">
        <figcaption>Beelitz-Heilstätten<br>Verfallene Klinikbauten nahe Berlin voller Geschichte.</figcaption>
        <button class="button" onclick="zeigeObjekt('beelitz')">Mehr erfahren</button>
      </figure>
    </div>

    <div class="display" id="anzeige">
      <!-- Hier wird das große Bild und der lange Text angezeigt -->
    </div>
  </div>

  <script>
    function zeigeObjekt(objekt) {
      let bild = '';
      let beschreibung = '';
      let titel = '';

      if (objekt === 'klipphausen') {
        bild = 'images/zi9.jpg';
        titel = 'Möbelhaus Klipphausen';
        beschreibung = 'Das Möbelhaus Klipphausen liegt verlassen an der B6 bei Dresden. Einst ein florierendes Möbelhaus, ist es heute eine Ruine voller Staub und Schatten. Die weitläufigen Ausstellungshallen sind mit verrosteten Regalen und zerbrochenen Stühlen gefüllt. Vögel nisten in den Deckenbalken, während das Tageslicht durch zerbrochene Fenster fällt. Jeder Raum erzählt eine Geschichte vom einstigen Glanz und dem langsamen Verfall.';
      } 
      else if (objekt === 'tschernobyl') {
        bild = 'images/tschernobyl-atom-katatstrophe.jpg';
        titel = 'Tschernobyl';
        beschreibung = 'Tschernobyl ist das bekannteste Sperrgebiet der Welt. Nach der Reaktorkatastrophe von 1986 wurde die Region für Jahrzehnte unbewohnbar. Die verlassenen Gebäude, Wohnblocks und Spielplätze wirken wie eingefroren in der Zeit. Heute zieht es Abenteuerlustige und Historiker gleichermaßen an, die das Ausmaß der Katastrophe hautnah erleben möchten.';
      }
      else if (objekt === 'beelitz') {
        bild = 'images/R.jpeg';
        titel = 'Beelitz-Heilstätten';
        beschreibung = 'Die Beelitz-Heilstätten nahe Berlin sind ein legendärer Lost Place. Einst ein Sanatorium für Lungenkranke, später Militärhospital, sind die Gebäude heute von der Natur zurückerobert. Endlose Flure mit zerbrochenen Fenstern, imposante Backsteinfassaden und verwunschene Treppenhäuser erzählen Geschichten von Krankheit, Heilung, Krieg und Verfall.';
      }

      document.getElementById('anzeige').innerHTML = `
        <h2>${titel}</h2>
        <img src="${bild}" alt="${titel}">
        <div class="description">${beschreibung}</div>
      `;
    }
  </script>
</body>
</html>
