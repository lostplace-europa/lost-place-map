<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ort anzeigen ‚Äì Lost Place Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1.5rem;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    #map {
      height: 300px;
      width: 100%;
      margin: 1rem 0;
      border-radius: 8px;
    }

    .info-block {
      margin-bottom: 1rem;
    }

    .button {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-right: 1rem;
    }

    .button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      body { padding: 1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="ort-name">Lade Ort...</h1>

    <div class="info-block">
      <strong>Beschreibung:</strong>
      <p id="ort-beschreibung"></p>
    </div>

    <div class="info-block">
      <strong>Kategorie:</strong>
      <p id="ort-kategorie"></p>
    </div>

    <div class="info-block">
      <strong>Zugang:</strong>
      <p id="ort-zugang"></p>
    </div>

    <div id="map"></div>

    <a id="route-link" class="button" target="_blank">üìç Route √∂ffnen</a>
    <a href="karte.html" class="button">üîô Zur√ºck zur Karte</a>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDZe0pfxRTlUBumrJxe03rxwKf8RZ4F68g",
      authDomain: "lost-places-europa.firebaseapp.com",
      databaseURL: "https://lost-places-europa-default-rtdb.firebaseio.com",
      projectId: "lost-places-europa",
      storageBucket: "lost-places-europa.appspot.com",
      messagingSenderId: "649339070904",
      appId: "1:649339070904:web:9e286fb95fe059d998074d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ID aus URL
    const urlParams = new URLSearchParams(window.location.search);
    const ortId = urlParams.get("id");

    if (!ortId) {
      document.getElementById("ort-name").innerText = "‚ùå Kein Ort ausgew√§hlt.";
    } else {
      db.ref("orte/" + ortId).once("value").then(snapshot => {
        const ort = snapshot.val();
        if (!ort) {
          document.getElementById("ort-name").innerText = "‚ùå Ort nicht gefunden.";
          return;
        }

        document.getElementById("ort-name").innerText = ort.name || "Unbekannter Ort";
        document.getElementById("ort-beschreibung").innerText = ort.beschreibung || "Keine Beschreibung vorhanden.";
        document.getElementById("ort-kategorie").innerText = ort.kategorie || "Nicht angegeben";
        document.getElementById("ort-zugang").innerText = ort.zugang || "Keine Angabe";

        const lat = parseFloat(ort.lat || ort.location?.split(',')[0]);
        const lon = parseFloat(ort.lon || ort.location?.split(',')[1]);

        if (!isNaN(lat) && !isNaN(lon)) {
          const map = L.map('map').setView([lat, lon], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
          L.marker([lat, lon]).addTo(map).bindPopup(ort.name).openPopup();

          document.getElementById("route-link").href = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
        } else {
          document.getElementById("map").style.display = "none";
          document.getElementById("route-link").style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
