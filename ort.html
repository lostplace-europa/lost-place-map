<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Place Detail</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #ort-map { width: 100%; height: 300px; border-radius: 10px; margin: 1rem 0; }
    .detail-container { max-width: 800px; margin: auto; padding: 1rem; }
    .zurueck-btn { display: block; margin-top: 2rem; background: #555; color: white; padding: 0.75rem; text-align: center; border-radius: 5px; text-decoration: none; }
    @media (max-width: 600px) {
      .detail-container { padding: 1rem; }
    }
  </style>
</head>
<body>

  <div class="detail-container">
    <h1 id="ort-titel">Lade Ort...</h1>
    <p id="ort-beschreibung"></p>
    <div id="ort-map"></div>
    <h3>Kategorie</h3>
    <p id="ort-kategorie">‚Äì</p>
    <h3>Zugangshinweise</h3>
    <p id="ort-zugang">‚Äì</p>
    <a id="route-link" class="zurueck-btn" href="#">üìç Route in Google Maps √∂ffnen</a>
    <a href="karte.html" class="zurueck-btn">üîô Zur√ºck zur Karte</a>
  </div>

  <script>
    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyDZe0pfxRTlUBumrJxe03rxwKf8RZ4F68g",
      authDomain: "lost-places-europa.firebaseapp.com",
      databaseURL: "https://lost-places-europa-default-rtdb.firebaseio.com",
      projectId: "lost-places-europa",
      storageBucket: "lost-places-europa.appspot.com",
      messagingSenderId: "649339070904",
      appId: "1:649339070904:web:9e286fb95fe059d998074d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ID aus URL holen
    const params = new URLSearchParams(window.location.search);
    const ortId = params.get("id");

    if (!ortId) {
      document.getElementById("ort-titel").innerText = "‚ùå Kein Ort ausgew√§hlt.";
    } else {
      db.ref("orte/" + ortId).once("value").then(snapshot => {
        const ort = snapshot.val();
        if (!ort) {
          document.getElementById("ort-titel").innerText = "‚ùå Ort nicht gefunden.";
          return;
        }
        document.getElementById("ort-titel").innerText = ort.name;
        document.getElementById("ort-beschreibung").innerText = ort.beschreibung;
        document.getElementById("ort-kategorie").innerText = ort.kategorie || "Keine Angabe";
        document.getElementById("ort-zugang").innerText = ort.zugang || "Keine Angabe";

        const lat = parseFloat(ort.lat || ort.location?.split(',')[0]);
        const lon = parseFloat(ort.lon || ort.location?.split(',')[1]);

        if (!isNaN(lat) && !isNaN(lon)) {
          const map = L.map('ort-map').setView([lat, lon], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap Contributors'
          }).addTo(map);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(ort.name).openPopup();

          const routeUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
          document.getElementById("route-link").href = routeUrl;
        } else {
          document.getElementById("ort-map").style.display = "none";
          document.getElementById("route-link").style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
