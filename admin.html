  <style>
    body {
      font-family: Arial, sans-serif;

      background: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: auto;

    h1 {

    input {

    button {
      padding: 0.6rem 1rem;

    }

    button:hover {

    }

    .ort-box {
      margin-top: 1.5rem;

    }

    .ort-box h3 {

    }

    .edit-btn {
      margin-right: 1rem;
      background-color: #f39c12;
    }

    .delete-btn {
      background-color: #e74c3c;
    }

    .edit-btn:hover {
      background-color: #d68910;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .hidden { display: none; }

</head>
<body>

  <div class="container">
    <h1>üîê Adminbereich</h1>

    <div id="login-section">
      <input type="text" id="admin-user" placeholder="Benutzername" />
      <input type="password" id="admin-pass" placeholder="Passwort" />
      <button onclick="checkLogin()">Einloggen</button>
      <p id="login-error" style="color: red;"></p>
    </div>

    <div id="admin-section" class="hidden">
      <h2>üìç Alle Orte</h2>
      <div id="orte-liste"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

    const db = firebase.database();

    // Admin Login
    function checkLogin() {
      const user = document.getElementById("admin-user").value;
      const pass = document.getElementById("admin-pass").value;
      if (user === "admin" && pass === "lostsecret123") {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("admin-section").classList.remove("hidden");
        loadOrte();
      } else {
        document.getElementById("login-error").innerText = "‚ùå Zugang verweigert.";
      }
    }

    // Alle Orte anzeigen
    function loadOrte() {
      db.ref("orte").once("value").then(snapshot => {
        const data = snapshot.val();
        const container = document.getElementById("orte-liste");
        container.innerHTML = "";

        if (!data) {
          container.innerHTML = "<p>Keine Orte gefunden.</p>";
          return;
        }

        Object.entries(data).forEach(([id, ort]) => {
          const div = document.createElement("div");
          div.className = "ort-box";
          div.innerHTML = `
            <h3>${ort.name}</h3>
            <p>${ort.beschreibung}</p>
            <button class="edit-btn" onclick="editOrt('${id}', '${ort.name}', \`${ort.beschreibung}\`)">‚úèÔ∏è Bearbeiten</button>
            <button class="delete-btn" onclick="deleteOrt('${id}')">üóëÔ∏è L√∂schen</button>
          `;
          container.appendChild(div);
        });
      });
    }

    // Ort l√∂schen
    function deleteOrt(id) {
      if (confirm("Diesen Ort wirklich l√∂schen?")) {
        db.ref("orte/" + id).remove().then(() => {
          alert("Ort gel√∂scht.");
          loadOrte();
        });
      }
    }

    // Ort bearbeiten (nur Name + Beschreibung in diesem Beispiel)
    function editOrt(id, name, beschreibung) {
      const neuerName = prompt("Neuer Name:", name);
      const neueBeschreibung = prompt("Neue Beschreibung:", beschreibung);
      if (neuerName && neueBeschreibung) {
        db.ref("orte/" + id).update({
          name: neuerName,
          beschreibung: neueBeschreibung
        }).then(() => {
          alert("Ort aktualisiert.");
          loadOrte();
        });
      }
    }
  </script>
</body>
</html>
