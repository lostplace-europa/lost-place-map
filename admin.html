// Wartungsmodus pr√ºfen und Status anzeigen
function checkWartungsmodus() {
  const ref = db.ref("settings/wartungsmodus");
  ref.on("value", (snapshot) => {
    const aktiv = snapshot.val() === true;
    const statusText = aktiv
      ? "‚ùå Wartungsmodus ist AKTIV ‚Äì Die Website ist f√ºr Besucher gesperrt."
      : "‚úÖ Website ist ONLINE.";
    document.getElementById("wartungsmodus-status").innerText = statusText;
    document.getElementById("wartungs-overlay-admin").style.display = aktiv ? "block" : "none";
  });
}

// Umschalten des Wartungsmodus
function toggleWartungsmodus() {
  const ref = db.ref("settings/wartungsmodus");
  ref.once("value").then((snapshot) => {
    const aktuell = snapshot.val() === true;
    ref.set(!aktuell).then(() => {
      alert(!aktuell
        ? "üîß Wartungsmodus wurde AKTIVIERT."
        : "‚úÖ Wartungsmodus wurde DEAKTIVIERT.");
    });
  });
}
