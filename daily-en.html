<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Heutiger Lost Place | Urbex Scope</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(30, 30, 30, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h2 {
      margin-top: 0;
      color: #ffcc00;
      text-align: center;
      font-size: 1.8rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <a href="daily.html"><button>Deutsch</button></a>
</div>

  <h1>Urbex Scope</h1>
  <nav>
    <a href="index.html">Startseite</a> |
    <a href="agb.html">AGB</a> |
    <a href="impressum.html">Impressum</a> |
    <a href="datenschutz.html">Datenschutz</a> |
    <a href="partner.html">Partner</a> |
    <a href="soziales.html">Soziales</a> |
    <a href="zone.html">ZONE</a>
  </nav>

  <div class="content">
    <h2>Heutiger Lost Place</h2>
    <h3 id="place-name">Lade...</h3>
    <p id="place-description"></p>
    <div id="map"></div>
    <p><a href="index.html">Zurück zur Startseite</a></p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    fetch('orte.json')
      .then(response => response.json())
      .then(data => {
        const heute = new Date();
        const dayOfYear = Math.floor(
          (heute - new Date(heute.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
        );
        const index = dayOfYear % data.length;
        const place = data[index];

        document.getElementById('place-name').textContent = place.name;
        document.getElementById('place-description').textContent = place.beschreibung;

        const map = L.map('map').setView([place.lat, place.lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap'
        }).addTo(map);

        L.marker([place.lat, place.lng]).addTo(map)
          .bindPopup(`<b>${place.name}</b><br>${place.beschreibung}`).openPopup();
      })
      .catch(error => {
        console.error('Fehler beim Laden der JSON-Datei:', error);
        document.getElementById('place-name').textContent = 'Fehler beim Laden!';
      });
  </script>
</body>
</html>
